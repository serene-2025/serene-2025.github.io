

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบขอรหัส QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f9ff;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .qr-container {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .qr-code {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">ระบบขอรหัส QR Code สำหรับผู้มาติดต่อ</h1>
            
            <form id="visitorForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="checkInDate" class="block text-sm font-medium text-gray-700 mb-1">วันที่เข้า</label>
                        <input type="date" id="checkInDate" name="checkInDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="checkOutDate" class="block text-sm font-medium text-gray-700 mb-1">วันที่ออก</label>
                        <input type="date" id="checkOutDate" name="checkOutDate" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="houseNumber" class="block text-sm font-medium text-gray-700 mb-1">บ้านเลขที่</label>
                    <input type="text" id="houseNumber" name="houseNumber" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">หมายเหตุ (ติดต่ออะไร)</label>
                    <textarea id="notes" name="notes" rows="3" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="pt-4">
                    <button type="submit" id="submitBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105">
                        บันทึกข้อมูล
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Card to display submitted data -->
        <div id="dataCard" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">ข้อมูลที่บันทึก</h2>
            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <p class="text-gray-600 font-medium">วันที่เข้า:</p>
                    <p id="displayCheckInDate" class="text-gray-800"></p>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <p class="text-gray-600 font-medium">วันที่ออก:</p>
                    <p id="displayCheckOutDate" class="text-gray-800"></p>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <p class="text-gray-600 font-medium">บ้านเลขที่:</p>
                    <p id="displayHouseNumber" class="text-gray-800"></p>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <p class="text-gray-600 font-medium">หมายเหตุ:</p>
                    <p id="displayNotes" class="text-gray-800"></p>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <p class="text-gray-600 font-medium">รหัส QR Code:</p>
                    <p id="displayQRCode" class="text-gray-800"></p>
                </div>
            </div>
            <div class="mt-6 flex justify-center">
                <div class="qr-container card-shadow">
                    <img id="qrCodeImage" class="qr-code" alt="QR Code" />
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set default date values to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkInDate').value = today;
            document.getElementById('checkOutDate').value = today;
            
            // Form submission handler
            document.getElementById('visitorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Generate a random 6-digit code
                const qrCode = generateRandomCode();
                
                // Get form values
                const checkInDate = document.getElementById('checkInDate').value;
                const checkOutDate = document.getElementById('checkOutDate').value;
                const houseNumber = document.getElementById('houseNumber').value;
                const notes = document.getElementById('notes').value;
                
                // Show loading alert
                Swal.fire({
                    title: 'กำลังบันทึกข้อมูล',
                    html: 'กรุณารอสักครู่...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                // Prepare data for submission
                const data = {
                    checkInDate,
                    checkOutDate,
                    houseNumber,
                    notes,
                    qrCode
                };
                
                // Send data to Google Sheets using JSONP
                sendDataToGoogleSheets(data);
            });
            
            // Function to generate a random 6-digit code
            function generateRandomCode() {
                return Math.floor(100000 + Math.random() * 900000).toString();
            }
            
            // Function to send data to Google Sheets
            function sendDataToGoogleSheets(data) {
                // Create a script element for JSONP request
                const script = document.createElement('script');
                
                // Define the callback function
                window.handleResponse = function(response) {
                    if (response.result === 'success') {
                        // Generate QR code URL
                        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data.qrCode)}`;
                        
                        // Show success message with QR code
                        Swal.fire({
                            icon: 'success',
                            title: 'บันทึกข้อมูลสำเร็จ',
                            text: 'รหัส QR Code ของคุณคือ: ' + data.qrCode,
                            imageUrl: qrCodeUrl,
                            imageWidth: 200,
                            imageHeight: 200,
                            confirmButtonText: 'ตกลง'
                        }).then(() => {
                            // Display the data in the card
                            displayData(data, qrCodeUrl);
                        });
                    } else {
                        // Show error message
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                            confirmButtonText: 'ตกลง'
                        });
                    }
                    
                    // Remove the script element
                    document.body.removeChild(script);
                };
                
                // In a real implementation, replace XXX with actual Google Apps Script URL
                // For demo purposes, we'll simulate a successful response
                script.src = `https://script.google.com/macros/s/AKfycbwqZhPWq71QN8OpbpYp07Q23kYtig0EiUgXL5slgbB3TUWS6N8lG5NtUW5BQjjA6VYglg/exec?callback=handleResponse&data=${encodeURIComponent(JSON.stringify(data))}`;
                document.body.appendChild(script);
                
                // For demo: Simulate response after 1.5 seconds
                setTimeout(() => {
                    window.handleResponse({ result: 'success' });
                }, 1500);
            }
            
            // Function to display data in the card
            function displayData(data, qrCodeUrl) {
                document.getElementById('displayCheckInDate').textContent = formatDate(data.checkInDate);
                document.getElementById('displayCheckOutDate').textContent = formatDate(data.checkOutDate);
                document.getElementById('displayHouseNumber').textContent = data.houseNumber;
                document.getElementById('displayNotes').textContent = data.notes;
                document.getElementById('displayQRCode').textContent = data.qrCode;
                
                // Set QR code image
                const qrCodeImage = document.getElementById('qrCodeImage');
                qrCodeImage.src = qrCodeUrl;
                qrCodeImage.alt = `QR Code: ${data.qrCode}`;
                
                // Show the data card
                document.getElementById('dataCard').classList.remove('hidden');
                
                // Reset form
                document.getElementById('visitorForm').reset();
                
                // Set default date values to today again
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('checkInDate').value = today;
                document.getElementById('checkOutDate').value = today;
            }
            
            // Function to format date for display
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
        });
    </script>

</html>
