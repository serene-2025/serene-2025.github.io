<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Village Gate</title>
    
    <!-- ฟอนต์สวยๆ จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- ไอคอนจาก FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #888888;
            --primary-green: #10b981;
            --primary-red: #ef4444;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Header section */
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-main);
            font-weight: 700;
        }

        p.subtitle {
            margin: 5px 0 0;
            color: var(--text-sub);
            font-size: 14px;
        }

        /* Status Indicator in Header */
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #f1f5f9;
            color: #64748b;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #cbd5e1;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-badge.online { background: #e0f2fe; color: #0284c7; }
        .status-badge.online .status-dot { background-color: #0ea5e9; animation: pulse 2s infinite; }

        /* Section Titles */
        .section-title {
            font-size: 16px;
            color: var(--text-sub);
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .section-title i { margin-right: 8px; }

        /* Button Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Main Control Buttons */
        .control-btn {
            border: none;
            border-radius: 20px;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 140px; /* Fixed height for consistency */
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:disabled {
            cursor: not-allowed;
            opacity: 1; /* Keep opacity full so it looks nice behind modal */
        }

        /* Entrance Style */
        .btn-in {
            background: linear-gradient(145deg, #ecfdf5, #d1fae5);
            color: #065f46;
            border: 2px solid transparent;
        }
        .btn-in .icon-box {
            background: rgba(16, 185, 129, 0.2);
            color: var(--primary-green);
        }

        /* Exit Style */
        .btn-out {
            background: linear-gradient(145deg, #fef2f2, #fee2e2);
            color: #991b1b;
            border: 2px solid transparent;
        }
        .btn-out .icon-box {
            background: rgba(239, 68, 68, 0.2);
            color: var(--primary-red);
        }

        /* Icon styling */
        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .btn-label {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.2;
        }

        .btn-sub {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #aaa;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: white;
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        /* Modal Content States */
        .modal-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* Success Animation */
        .success-icon {
            color: var(--primary-green);
            animation: bounceIn 0.5s;
        }
        
        /* Error Animation */
        .error-icon {
            color: var(--primary-red);
            animation: shake 0.5s;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .modal-desc {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 0;
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(14, 165, 233, 0); }
            100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Gate Control</h1>
            <p class="subtitle">ระบบควบคุมไม้กั้นอัจฉริยะ</p>
            <div class="status-badge online">
                <div class="status-dot"></div>
                <span>ระบบออนไลน์ (Cloud)</span>
            </div>
        </header>

        <!-- โซนทางเข้า -->
        <div class="section-title">
            <i class="fa-solid fa-circle-arrow-right" style="color: var(--primary-green);"></i>
            ฝั่งขาเข้า (Entrance)
        </div>
        <div class="grid">
            <!-- ทางเข้า 1: มอเตอร์ไซค์ -->
            <button class="control-btn btn-in" onclick="activateGate('in1', 'มอเตอร์ไซค์')">
                <div class="icon-box"><i class="fa-solid fa-motorcycle"></i></div>
                <span class="btn-label">ช่อง 1</span>
                <span class="btn-sub">มอเตอร์ไซค์</span>
            </button>

            <!-- ทางเข้า 2: รถยนต์ -->
            <button class="control-btn btn-in" onclick="activateGate('in2', 'รถยนต์')">
                <div class="icon-box"><i class="fa-solid fa-car-side"></i></div>
                <span class="btn-label">ช่อง 2</span>
                <span class="btn-sub">รถยนต์</span>
            </button>
        </div>

        <!-- โซนทางออก -->
        <div class="section-title" style="margin-top: 25px;">
            <i class="fa-solid fa-circle-arrow-left" style="color: var(--primary-red);"></i>
            ฝั่งขาออก (Exit)
        </div>
        <div class="grid">
            <!-- ทางออก 1: มอเตอร์ไซค์ -->
            <button class="control-btn btn-out" onclick="activateGate('out1', 'มอเตอร์ไซค์')">
                <div class="icon-box"><i class="fa-solid fa-motorcycle"></i></div>
                <span class="btn-label">ช่อง 1</span>
                <span class="btn-sub">มอเตอร์ไซค์</span>
            </button>

            <!-- ทางออก 2: รถยนต์ -->
            <button class="control-btn btn-out" onclick="activateGate('out2', 'รถยนต์')">
                <div class="icon-box"><i class="fa-solid fa-car-side"></i></div>
                <span class="btn-label">ช่อง 2</span>
                <span class="btn-sub">รถยนต์</span>
            </button>
        </div>

        <footer>
            Village ID: V1.3-MODBUS<br>
            Powered by ESP32 & Supabase
        </footer>
    </div>

    <!-- MODAL -->
    <div id="statusModal" class="modal-overlay">
        <div class="modal-card">
            <div id="modalIcon"></div>
            <div class="modal-title" id="modalTitle">...</div>
            <p class="modal-desc" id="modalDesc">...</p>
        </div>
    </div>

    <script>
        // --- การตั้งค่า Supabase ---
        const SUPABASE_URL = "https://zrpzuaaudkhkfabwbwkv.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpycHp1YWF1ZGtoa2ZhYndid2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMDY0MDksImV4cCI6MjA4NDY4MjQwOX0.K9pOF4yMLHDCwD17X3_7tOesBbceJmjvf7m4xqt7R6k";
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // จัดการ Modal
        const modal = {
            el: document.getElementById('statusModal'),
            icon: document.getElementById('modalIcon'),
            title: document.getElementById('modalTitle'),
            desc: document.getElementById('modalDesc'),
            
            showLoading(text) {
                this.icon.className = ''; 
                this.icon.innerHTML = '<div class="loading-spinner"></div>';
                this.title.innerText = 'กำลังดำเนินการ';
                this.desc.innerText = text;
                this.el.classList.add('active');
            },
            
            showSuccess(title, subtitle) {
                this.icon.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
                this.icon.className = 'modal-icon success-icon';
                this.title.innerText = title;
                this.desc.innerText = subtitle;
                if (navigator.vibrate) navigator.vibrate(50);
            },
            
            showError(msg) {
                this.icon.innerHTML = '<i class="fa-solid fa-circle-xmark"></i>';
                this.icon.className = 'modal-icon error-icon';
                this.title.innerText = 'เกิดข้อผิดพลาด';
                this.desc.innerText = msg;
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            },
            
            hide() {
                this.el.classList.remove('active');
            }
        };

        // ฟังก์ชันสั่งงานหลัก
        async function activateGate(gateId, type) {
            const allBtns = document.querySelectorAll('.control-btn');
            
            // 1. ล็อกปุ่มและแสดง Modal Loading
            allBtns.forEach(b => b.disabled = true);
            modal.showLoading(`กำลังส่งคำสั่งเปิดไม้กั้นสำหรับ ${type}...`);

            try {
                // 2. ส่งคำสั่งไป Supabase
                const { error } = await _supabase
                    .from('gate_control')
                    .update({ status: true, last_update: new Date() })
                    .eq('gate_id', gateId);

                if (error) throw error;

                // 3. แสดงผลสำเร็จใน Modal
                // หน่วงเวลาเล็กน้อยให้ User เห็น Loading ก่อนเปลี่ยนเป็น Success (เพื่อความสมูท)
                setTimeout(() => {
                    modal.showSuccess('เปิดไม้กั้นสำเร็จ!', `อนุญาตให้ ${type} ผ่านได้`);
                }, 600);

            } catch (err) {
                // 4. แสดง Error
                modal.showError("ไม่สามารถเชื่อมต่อ Server ได้");
                console.error(err);
            }

            // 5. ปิด Modal และคืนค่าปุ่มหลังจาก 2.5 วินาที
            setTimeout(() => {
                modal.hide();
                allBtns.forEach(b => b.disabled = false);
            }, 2500);
        }
    </script>
</body>
</html>
