    <script>
        // สามารถปรับแต่งวันที่และเวลาที่คาดว่าจะกลับมาให้บริการได้ที่นี่
        document.addEventListener('DOMContentLoaded', function() {
            // สุ่มเพิ่มความคืบหน้าทุก 3 วินาที เพื่อให้ดูเหมือนกำลังทำงาน
            setInterval(function() {
                const progressBar = document.getElementById('progressBar');
                const progressPercent = document.getElementById('progressPercent');
                let currentWidth = parseInt(progressBar.style.width);
                
                // เพิ่มความคืบหน้าแบบสุ่มระหว่าง 1-3%
                if (currentWidth < 95) {
                    const increment = Math.floor(Math.random() * 3) + 1;
                    const newWidth = Math.min(currentWidth + increment, 95);
                    progressBar.style.width = newWidth + '%';
                    progressPercent.textContent = newWidth + '%';
                }
            }, 3000);
        });
    </script>
