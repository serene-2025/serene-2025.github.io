<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึก Keywords สำหรับ Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f1f8e9;
            --text-color: #333;
            --background-color: #fafafa;
            --card-background: #fff;
            --border-color: #ddd;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            margin: 0 0 0 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }

        #entries-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        #entries-list li {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 5px solid var(--primary-color);
        }

        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .list-item-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>บันทึกข้อมูล Keywords</h1>
    <form id="entry-form">
        <div class="form-group">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" required>
        </div>
        <div class="form-group">
            <label for="reply_text">ข้อความตอบกลับ (Reply Text):</label>
            <textarea id="reply_text" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="reply_flex">Flex Message (JSON):</label>
            <textarea id="reply_flex" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="reply_image">URL รูปภาพ (Reply Image):</label>
            <input type="text" id="reply_image">
        </div>
        <div class="form-group">
            <label for="reply_template">Template Message (JSON):</label>
            <textarea id="reply_template" rows="4"></textarea>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="require_vip">
            <label for="require_vip">จำเป็นสำหรับสมาชิก VIP</label>
        </div>
        <div class="form-group">
            <label for="reply_richmenu">Richmenu ID:</label>
            <input type="text" id="reply_richmenu">
        </div>
        <div class="form-group">
            <label for="reply_postback">Postback data:</label>
            <input type="text" id="reply_postback">
        </div>
        <div class="form-group">
            <label for="reply_prompt">Prompt Text:</label>
            <textarea id="reply_prompt" rows="2"></textarea>
        </div>
        <button type="submit">บันทึกข้อมูล</button>
    </form>

    <hr>
    
    <h2>รายการ Keywords ที่มีอยู่</h2>
    <ul id="entries-list"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    // ตั้งค่า Supabase จากข้อมูลที่คุณให้มา
    const SUPABASE_URL = 'https://kiumelolsilduqnvrekf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpdW1lbG9sc2lsZHVxbnZyZWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwODUyNzYsImV4cCI6MjA3MjY2MTI3Nn0.3hCFJiDrkgNJQEggS8MkRnxlhvqIMAax_a73NJq14gU';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const entryForm = document.getElementById('entry-form');
    const entriesList = document.getElementById('entries-list');

    // ฟังก์ชันสำหรับบันทึกข้อมูลใหม่
    async function saveEntry(data) {
        const { error } = await supabase
            .from('keywords')
            .insert([data]);

        if (error) {
            console.error('Error saving data:', error.message);
            alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message);
        } else {
            console.log('Data saved successfully.');
            alert('บันทึกข้อมูลสำเร็จ!');
            entryForm.reset();
            fetchEntries(); // โหลดข้อมูลใหม่เพื่อแสดงผล
        }
    }

    // ฟังก์ชันสำหรับดึงข้อมูลทั้งหมดจาก Supabase
    async function fetchEntries() {
        const { data, error } = await supabase
            .from('keywords')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error('Error fetching data:', error.message);
        } else {
            displayEntries(data);
        }
    }

    // ฟังก์ชันสำหรับแสดงข้อมูลในหน้าเว็บ
    function displayEntries(entries) {
        entriesList.innerHTML = '';
        entries.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <div class="list-item-header">
                    <span>Keyword: <strong>${entry.keyword || '-'}</strong></span>
                    <span>ID: ${entry.id}</span>
                </div>
                <div class="list-item-content">
                    <p><strong>ข้อความ:</strong> ${entry.reply_text || '-'}</p>
                    <p><strong>Richmenu ID:</strong> ${entry.reply_richmenu || '-'}</p>
                    <p><strong>จำเป็นสำหรับ VIP:</strong> ${entry.require_vip ? 'ใช่' : 'ไม่'}</p>
                </div>
            `;
            entriesList.appendChild(listItem);
        });
    }

    // จัดการการส่งฟอร์ม
    entryForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newEntry = {
            keyword: document.getElementById('keyword').value,
            reply_text: document.getElementById('reply_text').value || null,
            reply_flex: document.getElementById('reply_flex').value || null,
            reply_image: document.getElementById('reply_image').value || null,
            reply_template: document.getElementById('reply_template').value || null,
            require_vip: document.getElementById('require_vip').checked,
            reply_richmenu: document.getElementById('reply_richmenu').value || null,
            reply_postback: document.getElementById('reply_postback').value || null,
            reply_prompt: document.getElementById('reply_prompt').value || null
        };
        saveEntry(newEntry);
    });

    // โหลดข้อมูลครั้งแรกเมื่อหน้าเว็บโหลดเสร็จ
    document.addEventListener('DOMContentLoaded', fetchEntries);
</script>
</body>
</html>
