<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มคีย์เวิร์ดลง LINE Bot</title>
</head>
<body>
  <h2>เพิ่ม Keyword</h2>
  <form id="keyword-form">
    <label>Keyword: <input type="text" id="keyword" required></label><br>
    <label>Reply Text: <input type="text" id="reply_text"></label><br>
    <label>Reply Image URL: <input type="text" id="reply_image"></label><br>
    <label>Reply Prompt (for AI): <input type="text" id="reply_prompt"></label><br>
    <label>ต้องการ VIP?: 
      <select id="require_vip">
        <option value="false">ไม่ต้อง</option>
        <option value="true">ต้องเป็น VIP</option>
      </select>
    </label><br><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById('keyword-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const payload = {
        keyword: document.getElementById('keyword').value.trim(),
        reply_text: document.getElementById('reply_text').value.trim(),
        reply_image: document.getElementById('reply_image').value.trim(),
        reply_prompt: document.getElementById('reply_prompt').value.trim(),
        require_vip: document.getElementById('require_vip').value === "true"
      };

      try {
        const res = await fetch('https://kiumelolsilduqnvrekf.supabase.co/functions/v1/line-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('ส่งข้อมูลเรียบร้อยแล้ว');
        } else {
          const err = await res.text();
          console.error(err);
          alert('เกิดข้อผิดพลาด: ' + err);
        }
      } catch (err) {
        console.error(err);
        alert('การเชื่อมต่อล้มเหลว');
      }
    });
  </script>
</body>
</html>
