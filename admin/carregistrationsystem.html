<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Gate - ระบบจัดการรถ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a' }
                    },
                    fontFamily: {
                        prompt: ['Prompt', 'sans-serif'],
                        sarabun: ['Sarabun', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        html.dark body {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
        }
        .font-prompt { font-family: 'Prompt', sans-serif; }
        .plate-box {
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            background: #fff;
            border: 2px solid #1e293b;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .click-scale:active { transform: scale(0.95); }
        .house-cars-scroll::-webkit-scrollbar { height: 4px; }
        .house-cars-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .dark .house-cars-scroll::-webkit-scrollbar-thumb { background: #475569; }

        /* Custom Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="pb-32 text-slate-800 dark:text-slate-100 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-40 shadow-sm transition-all duration-300">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-xl shadow-lg shadow-blue-500/20 text-white">
                        <i data-lucide="scan-line" class="h-6 w-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold font-prompt text-slate-800 dark:text-white leading-tight">Smart Gate</h1>
                        <p class="text-[10px] font-bold text-blue-600 dark:text-blue-400 uppercase tracking-widest">Admin Control</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <!-- Status Indicator -->
                    <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-emerald-50 dark:bg-emerald-900/30 rounded-full border border-emerald-100 dark:border-emerald-800 shadow-sm" id="systemStatus">
                        <span class="relative flex h-2.5 w-2.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                        </span>
                        <span class="text-[10px] font-bold text-emerald-600 dark:text-emerald-400">Auto (5min)</span>
                    </div>

                    <button id="theme-toggle" onclick="toggleTheme()" class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:text-amber-500 dark:hover:text-yellow-400 hover:border-amber-200 dark:hover:border-yellow-900 transition-all click-scale shadow-sm">
                        <span id="icon-moon" class="block dark:hidden"><i data-lucide="moon" class="w-5 h-5"></i></span>
                        <span id="icon-sun" class="hidden dark:block"><i data-lucide="sun" class="w-5 h-5"></i></span>
                    </button>
                    <button onclick="openSettingsModal()" class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:border-indigo-200 dark:hover:border-indigo-900 transition-all click-scale shadow-sm">

                    </button>
                </div>
            </div>
        </div>
    </nav>

            <div class="absolute bottom-0 left-0 -ml-12 -mb-12 w-32 h-32 rounded-full bg-white/10 blur-2xl"></div>
            <div class="relative z-10">
                <div class="flex flex-col sm:flex-row justify-between items-end gap-6">
                    <div>
                        <div class="flex items-center gap-2 mb-2 text-indigo-100/80">
                            <i data-lucide="database" class="w-4 h-4"></i>
                            <span class="text-xs font-bold uppercase tracking-wider" id="dashboardTitle">ฐานข้อมูลรถในระบบ</span>

                    </div>
                    <div class="flex gap-3 w-full sm:w-auto" id="statsContainer">

                        </div>
                        <div class="flex-1 sm:flex-none bg-white/10 backdrop-blur-md px-4 py-3 rounded-2xl border border-white/10 text-center min-w-[100px]">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- NEW LOCATION: Search Bar -->
        <div class="flex flex-col sm:flex-row gap-3 items-center w-full" id="searchContainer">
            <div class="relative flex-1 w-full group">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 group-hover:text-indigo-500 transition-colors"></i>
                <input type="text" id="searchInput" oninput="handleSearch()" placeholder="ค้นหาทะเบียน, บ้านเลขที่..."

            </div>
            <button onclick="refreshCurrentView()" class="w-full sm:w-auto p-3 bg-white dark:bg-slate-800 text-indigo-600 dark:text-indigo-400 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-sm hover:bg-indigo-50 dark:hover:bg-slate-700 transition-all click-scale flex items-center justify-center gap-2">

                <span class="sm:hidden font-bold">รีเฟรชข้อมูล</span>
            </button>
        </div>
        
        <!-- Permission Check Tool -->
        <div id="permissionTool" class="hidden w-full bg-white dark:bg-slate-800 p-4 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm animate-fade-in-up">
            <div class="flex flex-col sm:flex-row gap-3 items-end">
                <div class="w-full">
                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1">บ้านเลขที่ หรือ UserID</label>
                    <div class="flex gap-2">
                        <input type="text" id="permCheckInput" placeholder="เช่น 998/123 หรือ U123..." class="flex-1 px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-900 text-sm focus:ring-2 focus:ring-indigo-500">
                        <button onclick="checkPermissionManual()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold rounded-lg shadow-sm transition-colors">ตรวจสอบ</button>
                    </div>
                </div>
            </div>
            <div id="permResult" class="mt-4 hidden p-4 rounded-lg border text-sm"></div>
        </div>

        <!-- Sticky Tabs -->
        <div class="sticky top-16 z-30 -mx-4 sm:-mx-6 px-4 sm:px-6 py-3 bg-slate-50/95 dark:bg-[#0f172a]/95 backdrop-blur-md border-b border-slate-200/60 dark:border-slate-800/60 shadow-sm transition-all duration-300">
            <div class="flex p-1 bg-slate-200 dark:bg-slate-800 rounded-xl w-full overflow-x-auto no-scrollbar">
                <button onclick="switchView('active')" id="tabActive" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold transition-all shadow-sm bg-white dark:bg-slate-700 text-indigo-600 dark:text-white whitespace-nowrap">
                    รายการปัจจุบัน
                </button>
                <button onclick="switchView('members')" id="tabMembers" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all whitespace-nowrap">
                    สมาชิก
                </button>
                <button onclick="switchView('house_stats')" id="tabHouseStats" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all whitespace-nowrap">
                    ตรวจสอบจำนวนรถ
                </button>
                <button onclick="switchView('permission_check')" id="tabPermissionCheck" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all whitespace-nowrap">
                    เช็คสิทธิ์
                </button>
                <button onclick="switchView('visitor_history')" id="tabVisitorHistory" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all whitespace-nowrap">
                    ประวัติผู้มาติดต่อ
                </button>
                <button onclick="switchView('deleted')" id="tabDeleted" class="flex-shrink-0 flex-1 px-4 py-2 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all whitespace-nowrap">
                    ประวัติที่ถูกลบ
                </button>
            </div>
        </div>

        <!-- List Container -->
        <div id="carList" class="grid grid-cols-1 gap-4">
            <!-- Skeleton -->
            <div class="animate-pulse space-y-4">
                <div class="h-32 bg-white dark:bg-slate-800 rounded-2xl shadow-sm"></div>
                <div class="h-32 bg-white dark:bg-slate-800 rounded-2xl shadow-sm"></div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div id="fabContainer" class="fixed bottom-8 right-6 z-40 transition-all duration-300">
        <button onclick="openModal()" 
            class="group relative flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 bg-gradient-to-tr from-indigo-600 to-purple-600 text-white rounded-2xl shadow-lg shadow-indigo-600/40 hover:shadow-indigo-600/60 hover:-translate-y-1 transition-all duration-300 click-scale">

                            <i data-lucide="x" class="w-5 h-5"></i>

                    </div>

                            <input type="hidden" id="originalDeletedId">

                                        </datalist>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                <div class="space-y-1.5">
                                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300">สถานะ</label>
                                    <div class="relative">
                                        <select id="listTypeInput" class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 py-3 pl-4 pr-10 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all appearance-none font-medium text-slate-800 dark:text-white">

        function getThaiDate() {
            const d = new Date();
            const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 7));
        }

        function getThaiYMD() {
            const d = getThaiDate();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function parseDateToISO(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    let [day, month, year] = parts;
                    if (year.length === 2) year = '20' + year; 
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
            }
            return dateStr;
        }

        function setDefaultDates() {
            const todayStr = getThaiYMD();
            const d = getThaiDate();
            d.setFullYear(d.getFullYear() + 1);
            const nextYearStr = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;

        async function checkAndCleanupExpired() {
            const todayStr = getThaiYMD();
            console.log("Checking expired <", todayStr);
            const { data: cars } = await supabaseClient.from('allowed_cars').select('*').neq('status', 'pending_delete');
            if (!cars) return;
            const expiredCars = cars.filter(car => car.end_date && car.end_date < todayStr);
            if (expiredCars.length > 0) {
                console.log(`Cleaning ${expiredCars.length} expired items`);
                const archiveData = expiredCars.map(c => ({
                    plate_number: c.plate_number, province: c.province, house_number: c.house_number, list_type: c.list_type,
                    start_date: c.start_date, end_date: c.end_date, line_user_id: c.line_user_id,

                }));

                await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).in('id', expiredCars.map(c => c.id));
                refreshCurrentView();
            }
        }
        
        async function checkAndBlockDebtors() {
            try {
                const { data: cars } = await supabaseClient.from('allowed_cars').select('*').neq('status', 'pending_delete');
                if (!cars || cars.length === 0) return;
                const houses = [...new Set(cars.map(c => c.house_number).filter(h => h))];
                const { data: payments } = await supabaseClient.from('house_payments').select('*').in('house_numbe', houses);
                
                const houseDebtMap = {};
                if (payments) {
                    const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
                    payments.forEach(p => {
                        if (!houseDebtMap[p.house_numbe]) houseDebtMap[p.house_numbe] = 0;
                        months.forEach(m => { if (p[m] && p[m].trim() === 'ยังไม่จ่าย') houseDebtMap[p.house_numbe]++; });
                    });
                }
                
                const { data: exemptions } = await supabaseClient.from('userhome').select('house_no, check_mode').in('house_no', houses);
                const exemptHouses = new Set();
                if(exemptions) {
                    exemptions.forEach(e => {
                        if(e.check_mode === 'เมนวน') exemptHouses.add(e.house_no);
                    });
                }

                const blockedCars = cars.filter(c => {
                    if (exemptHouses.has(c.house_number)) return false; 
                    const debt = houseDebtMap[c.house_number] || 0;
                    return debt > 3 && c.list_type !== 'blocklist';
                });
                
                if (blockedCars.length > 0) {
                     const archiveData = blockedCars.map(c => ({
                        plate_number: c.plate_number, province: c.province, house_number: c.house_number, list_type: 'blocklist',
                        start_date: c.start_date, end_date: c.end_date, line_user_id: c.line_user_id, 
                        line_display_name: c.line_display_name, line_picture_url: c.line_picture_url
                    }));
                    await supabaseClient.from('deleted_cars').insert(archiveData);
                    await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).in('id', blockedCars.map(c => c.id));
                    if(currentView === 'active') refreshCurrentView();
                }
            } catch (err) { console.warn("Auto-Block Error:", err); }
        }

        async function checkAndUnlockDebtors() {
            try {
                const { data: blockedCars } = await supabaseClient.from('deleted_cars').select('*').eq('list_type', 'blocklist');
                if (!blockedCars || blockedCars.length === 0) return;
                const houses = [...new Set(blockedCars.map(c => c.house_number).filter(h => h))];
                const { data: payments } = await supabaseClient.from('house_payments').select('*').in('house_numbe', houses);
                
                const houseDebtMap = {};
                if (payments) {
                    const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
                    payments.forEach(p => {

                        months.forEach(m => { if (p[m] && p[m].trim() === 'ยังไม่จ่าย') houseDebtMap[p.house_numbe]++; });
                    });
                }

                const unlockCars = blockedCars.filter(c => (houseDebtMap[c.house_number] || 0) <= 3);
                if (unlockCars.length > 0) {

                    }

        }

            if (view === 'active') {
                updateDashboardStyle('from-indigo-600', 'to-violet-700', 'ฐานข้อมูลรถในระบบ', 'รายการที่ลงทะเบียนทั้งหมด', true);
                fabContainer.classList.remove('translate-y-24', 'opacity-0'); searchContainer.classList.remove('hidden');
                fetchCars();
            } else if (view === 'deleted') {
                updateDashboardStyle('from-slate-700', 'to-slate-800', 'ประวัติการลบ', 'ข้อมูลที่ถูกลบโดยแอดมิน', false);
                fabContainer.classList.add('translate-y-24', 'opacity-0'); searchContainer.classList.remove('hidden');
                fetchCars();
            } else if (view === 'visitor_history') {
                updateDashboardStyle('from-blue-600', 'to-cyan-600', 'ประวัติผู้มาติดต่อ', 'รายการที่หมดอายุและเข้าชมแล้ว', false);
                fabContainer.classList.add('translate-y-24', 'opacity-0'); searchContainer.classList.remove('hidden');
                fetchCars();
            } else if (view === 'house_stats') {
                updateDashboardStyle('from-emerald-600', 'to-teal-700', 'ตรวจสอบจำนวนรถ', 'บ้านที่มีรถมากกว่า 1 คัน', false);
                fabContainer.classList.add('translate-y-24', 'opacity-0');
                fetchCars();
            } else if (view === 'permission_check') {
                updateDashboardStyle('from-amber-500', 'to-orange-600', 'ตรวจสอบสิทธิ์', 'เช็คสถานะลูกบ้านและยอดค้างชำระ', false);
                fabContainer.classList.add('translate-y-24', 'opacity-0'); permissionTool.classList.remove('hidden'); return;
            } else if (view === 'members') {
                updateDashboardStyle('from-pink-500', 'to-rose-500', 'รายชื่อสมาชิก', 'จัดการโหมดตรวจสอบสิทธิ์ลูกบ้าน', false);
                fabContainer.classList.add('translate-y-24', 'opacity-0'); searchContainer.classList.remove('hidden');
                fetchMembers();
            }
        }

        function updateDashboardStyle(fromClass, toClass, title, subtitle, showStats) {
            dashboardCard.className = `relative overflow-hidden rounded-3xl bg-gradient-to-br p-6 sm:p-8 text-white shadow-2xl shadow-indigo-500/30 transition-all duration-500 ${fromClass} ${toClass}`;
            dashboardTitle.textContent = title; dashboardSubtitle.textContent = subtitle;
            if (showStats) statsContainer.classList.remove('hidden'); else statsContainer.classList.add('hidden');
        }

        // --- MANUAL TRIGGERS ---
        async function handleAutoBlockDebtors() {
            closeSettingsModal();
            const { value: confirm } = await Swal.fire({ title: 'บล็อกลูกหนี้อัตโนมัติ?', text: "บล็อกบ้านที่ค้างชำระเกิน 3 เดือน", icon: 'warning', showCancelButton: true, confirmButtonColor: '#f59e0b', confirmButtonText: 'เริ่มตรวจสอบ' });
            if (!confirm) return;
            Swal.fire({ title: 'กำลังตรวจสอบ...', didOpen: () => Swal.showLoading() });
            await checkAndBlockDebtors();
            Swal.close(); Swal.fire('เสร็จสิ้น', 'ดำเนินการเรียบร้อย', 'success');
        }

        async function handleAutoUnlockDebtors() {
            closeSettingsModal();
            const { value: confirm } = await Swal.fire({ title: 'ปลดบล็อกลูกหนี้?', text: "กู้คืนสิทธิ์บ้านที่ชำระหนี้แล้ว", icon: 'question', showCancelButton: true, confirmButtonColor: '#3b82f6', confirmButtonText: 'เริ่มตรวจสอบ' });
            if (!confirm) return;
            Swal.fire({ title: 'กำลังทำงาน...', didOpen: () => Swal.showLoading() });
            await checkAndUnlockDebtors();
            Swal.close(); Swal.fire('เสร็จสิ้น', 'ดำเนินการเรียบร้อย', 'success');
        }

        async function checkPermissionManual() {
            const input = document.getElementById('permCheckInput').value.trim();
            if(!input) return;
            permResult.classList.remove('hidden', 'bg-emerald-50', 'border-emerald-200', 'bg-rose-50', 'border-rose-200');
            permResult.innerHTML = 'กำลังตรวจสอบ...';
            try {
                let houseNumber = input;
                if (input.length > 10) { 
                    const { data: user } = await supabaseClient.from('userhome').select('house_no').eq('uid', input).maybeSingle();
                    if (user) houseNumber = user.house_no;
                }
                const { data: payments } = await supabaseClient.from('house_payments').select('*').eq('house_numbe', houseNumber);
                let unpaidCount = 0, details = '';
                if(payments) {
                    const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
                    payments.forEach(p => { months.forEach(m => { if(p[m] && p[m].trim() === 'ยังไม่จ่าย') { unpaidCount++; details += `<span class="inline-block bg-red-100 text-red-600 px-2 py-0.5 rounded text-xs mr-1 mb-1">${m.toUpperCase()} ${p.year}</span>`; } }); });
                }
                if (unpaidCount > 3) {
                    permResult.classList.add('bg-rose-50', 'border-rose-200', 'text-rose-800');
                    permResult.innerHTML = `⛔ ไม่ผ่าน: บ้าน ${houseNumber} ค้าง ${unpaidCount} งวด`;
                } else {
                    permResult.classList.add('bg-emerald-50', 'border-emerald-200', 'text-emerald-800');
                    permResult.innerHTML = `✅ ผ่าน: บ้าน ${houseNumber} สถานะปกติ`;
                }
            } catch (err) { permResult.innerHTML = 'ไม่พบข้อมูล หรือเกิดข้อผิดพลาด'; }
        }

        // --- FETCH & RENDER ---
        async function fetchCars() {
            try {
                let query;
                if (currentView === 'active' || currentView === 'house_stats') query = supabaseClient.from('allowed_cars').select('*').neq('status', 'pending_delete').order('created_at', { ascending: false });
                else if (currentView === 'visitor_history') query = supabaseClient.from('visitor_history').select('*').order('archived_at', { ascending: false });
                else if (currentView === 'deleted') query = supabaseClient.from('deleted_cars').select('*').order('deleted_at', { ascending: false });
                else return;

                const { data, error } = await query;
                if (error) { if (!error.message.includes('AbortError')) console.error(error); return; }
                allCarsData = data;
                if (currentView === 'house_stats') renderHouseStats(data); else handleSearch();
            } catch (err) { console.warn(err); }
        }

        function renderHouseStats(data) {
            const houses = {};
            data.forEach(c => { const h = c.house_number?.trim() || 'ไม่ระบุ'; if(!houses[h]) houses[h]=[]; houses[h].push(c); });
            const sorted = Object.entries(houses).filter(([h,c])=>c.length>1 && h!=='ไม่ระบุ').sort((a,b)=>b[1].length-a[1].length);
            totalCountEl.textContent = sorted.length; carList.innerHTML = '';
            if(!sorted.length) { carList.innerHTML = `<div class="text-center py-20 text-slate-400">ปกติ ไม่พบบ้านรถเกิน 1 คัน</div>`; return; }
            sorted.forEach(([h,cs], i) => {
                const plates = cs.map(c=>`<div class="flex justify-between p-2 bg-slate-50 dark:bg-slate-800/50 rounded border border-slate-100 dark:border-slate-700 text-sm"><span class="font-bold">${c.plate_number}</span><span class="text-slate-400">${formatDate(c.end_date)}</span></div>`).join('');
                const div = document.createElement('div'); div.className = "glass-panel rounded-2xl p-5 shadow-sm slide-up border-l-4 border-l-emerald-500";
                div.style.animationDelay = `${Math.min(i*50, 500)}ms`;
                div.innerHTML = `<div class="flex justify-between mb-3"><div class="flex items-center gap-3"><h3 class="text-lg font-bold">${h}</h3></div><div class="bg-emerald-600 text-white font-bold px-3 py-1 rounded-xl">${cs.length}</div></div><div class="space-y-2">${plates}</div>`;
                carList.appendChild(div);
            });
        }

        function handleSearch() {
            if (currentView === 'house_stats' || currentView === 'permission_check') return;
            const q = document.getElementById('searchInput').value.toLowerCase().trim();
            let filtered;

            if (currentView === 'members') {
                filtered = q ? allCarsData.filter(m => (m.fullname||'').toLowerCase().includes(q) || (m.house_no||'').toLowerCase().includes(q) || (m.line_name||'').toLowerCase().includes(q)) : allCarsData;
                renderMembers(filtered);
            } else {
                filtered = q ? allCarsData.filter(c => (c.plate_number||'').toLowerCase().includes(q) || (c.house_number||'').toLowerCase().includes(q)) : allCarsData;
                renderList(filtered);
            }
        }

        function renderList(cars) {
            totalCountEl.textContent = cars.length;
            if (currentView === 'active') {
                allowCountEl.textContent = cars.filter(c => c.list_type !== 'blocklist').length;
                blockCountEl.textContent = cars.length - parseInt(allowCountEl.textContent);
            }
            carList.innerHTML = '';
            if (!cars.length) { carList.innerHTML = `<div class="text-center py-20 text-slate-400">ไม่พบข้อมูล</div>`; return; }

            cars.forEach((c, i) => {
                const isBlock = c.list_type === 'blocklist';
                const safe = JSON.stringify(c).replace(/"/g, '&quot;');
                const style = isBlock ? "bg-rose-50 text-rose-700 border-rose-200" : "bg-indigo-50 text-indigo-700 border-indigo-200";
                const type = isBlock ? "BLOCKLIST" : "ALLOWED";
                const date = currentView === 'active' ? `${formatDate(c.start_date)} - ${formatDate(c.end_date)}` : `วันที่: ${formatDate(c.deleted_at || c.start_date)}`;
                
                let btns = '';
                if(currentView==='active') btns = `<button onclick='handleEdit(${safe})' class="flex-1 p-2 bg-indigo-50 text-indigo-600 rounded-lg"><i data-lucide="pencil" class="w-4 h-4 mx-auto"></i></button><button onclick="handleDelete(${c.id}, '${c.plate_number}')" class="flex-1 p-2 bg-rose-50 text-rose-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4 mx-auto"></i></button>`;
                else btns = `<button onclick='handleRestoreModal(${safe})' class="flex-1 w-full p-2 bg-emerald-50 text-emerald-600 rounded-lg font-bold text-xs">กู้คืน / นำกลับมาใช้</button>`;

                let info = '';
                if (currentView === 'visitor_history' && c.line_display_name) info = `<div class="mt-2 flex items-center gap-2 text-xs text-slate-500"><img src="${c.line_picture_url}" class="w-5 h-5 rounded-full"> ${c.line_display_name}</div>`;

                const div = document.createElement('div');
                div.className = `glass-panel rounded-2xl p-4 shadow-sm slide-up border-l-4 ${isBlock?'border-l-rose-500':'border-l-indigo-500'}`;
                div.style.animationDelay = `${Math.min(i*50,500)}ms`;
                div.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-4 items-center">
                        <div class="plate-box w-24 h-12 flex flex-col justify-center items-center shadow-sm"><span class="text-lg font-bold text-slate-900 leading-none">${c.plate_number}</span><span class="text-[8px] text-slate-500 leading-none">${c.province||'กทม'}</span></div>
                        <div class="flex-1 w-full text-center sm:text-left">
                            <div class="font-bold text-slate-700 dark:text-slate-200">บ้าน ${c.house_number||'-'} <span class="text-[8px] px-1 rounded border ${style}">${type}</span></div>
                            <div class="text-xs text-slate-400 mt-1"><i data-lucide="calendar" class="w-3 h-3 inline"></i> ${date}</div>
                            ${info}
                        </div>
                        <div class="flex gap-2 w-full sm:w-auto">${btns}</div>
                    </div>`;
                carList.appendChild(div);
            });
            lucide.createIcons();
        }

        // CRUD
        function openModal(isEdit=false, data=null, isRestore=false) {
            modalTitle.textContent = isEdit ? (isRestore ? 'กู้คืนข้อมูล' : 'แก้ไขข้อมูล') : 'ลงทะเบียนใหม่';
            modalSaveBtn.textContent = isEdit ? (isRestore ? 'บันทึกและกู้คืน' : 'อัปเดต') : 'บันทึกข้อมูล';
            modalForm.reset(); editIdInput.value=''; originalDeletedIdInput.value=''; listTypeInput.value='allowlist'; setDefaultDates();
            if(isEdit) {
                plateInput.value=data.plate_number; provinceInput.value=data.province||''; houseInput.value=data.house_number||'';
                listTypeInput.value=data.list_type||'allowlist'; startDateInput.value=data.start_date; endDateInput.value=data.end_date;
                editIdInput.value=isRestore?'':data.id; originalDeletedIdInput.value=isRestore?data.id:'';
            }
            carModal.classList.remove('hidden');
        }
        function closeModal() { carModal.classList.add('hidden'); }
        function openSettingsModal() { settingsModal.classList.remove('hidden'); }
        function closeSettingsModal() { settingsModal.classList.add('hidden'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('th-TH', {day:'numeric', month:'short', year:'2-digit'}) : '-'; }
        
        async function saveData() {
            const plate = plateInput.value.trim().toUpperCase();
            if(!plate) return Swal.fire('Alert', 'ระบุทะเบียนรถ', 'warning');
            
            const payload = {
                plate_number: plate, province: provinceInput.value.trim(), house_number: houseInput.value.trim(),
                list_type: listTypeInput.value, start_date: startDateInput.value, end_date: endDateInput.value
            };
            
            // Handle Blocklist
            if (payload.list_type === 'blocklist') {
                const {value:pin} = await Swal.fire({title:'ยืนยันระงับ', input:'password', showCancelButton:true});
                if(pin!=='9999') return;
                await supabaseClient.from('deleted_cars').insert([payload]);
                if(editIdInput.value) await supabaseClient.from('allowed_cars').update({status:'pending_delete'}).eq('id', editIdInput.value);
                else await supabaseClient.from('allowed_cars').insert([{...payload, status:'pending_delete'}]);
            } else {
                // Allowlist
                if(editIdInput.value) await supabaseClient.from('allowed_cars').update({...payload, status:'pending_update'}).eq('id', editIdInput.value);
                else {
                    const {data} = await supabaseClient.from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                    if(data) return Swal.fire('Error', 'ทะเบียนซ้ำ', 'error');
                    await supabaseClient.from('allowed_cars').insert([{...payload, status:'pending'}]);
                }
            }
            
            if(originalDeletedIdInput.value && currentView !== 'visitor_history') { // Don't delete history log
                 if(currentView === 'deleted') await supabaseClient.from('deleted_cars').delete().eq('id', originalDeletedIdInput.value);
            }
            
            closeModal(); Swal.fire('สำเร็จ', 'บันทึกเรียบร้อย', 'success'); refreshCurrentView();
        }

        window.handleEdit = (d) => openModal(true, d, false);
        window.handleRestoreModal = (d) => openModal(true, d, true);
        window.handleDelete = async (id, plate) => {
            const {value:pin} = await Swal.fire({title:'ยืนยันลบ', input:'password', showCancelButton:true});
            if(pin==='9999') {
                const {data} = await supabaseClient.from('allowed_cars').select('*').eq('id', id).single();
                if(data) await supabaseClient.from('deleted_cars').insert([{...data}]);
                await supabaseClient.from('allowed_cars').update({status:'pending_delete'}).eq('id', id);
                refreshCurrentView();
            }
        };

        // CSV & Clear Logic omitted for brevity (same as before)
        const debouncedFetch = debounce(fetchCars, 1000);
        supabaseClient.channel('public:allowed_cars').on('postgres_changes', { event: '*', schema: 'public', table: 'allowed_cars' }, debouncedFetch).subscribe();
        
        // Start
        startBackgroundSystem();
        fetchCars();
    </script>
</body>
