        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elements

        const totalCountEl = document.getElementById('totalCount');
        const allowCountEl = document.getElementById('allowCount');
        const blockCountEl = document.getElementById('blockCount');
        const carModal = document.getElementById('carModal');

        const endDateInput = document.getElementById('endDateInput');
        const settingsModal = document.getElementById('settingsModal');

        // Init
        lucide.createIcons();
        let allCarsData = [];

        // THEME LOGIC
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
                document.getElementById('icon-moon').classList.remove('hidden');
                document.getElementById('icon-sun').classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
                document.getElementById('icon-moon').classList.add('hidden');
                document.getElementById('icon-sun').classList.remove('hidden');
            }
        }

        // Helpers
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
        }

        function parseDateToISO(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    let [day, month, year] = parts;
                    if (year.length === 2) year = '20' + year; 
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
            }
            return dateStr;
        }

        function setDefaultDates() {
            const today = new Date();
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            startDateInput.value = today.toISOString().split('T')[0];
            endDateInput.value = nextYear.toISOString().split('T')[0];
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Data & Render
        async function fetchCars() {
            try {
                const { data, error } = await supabaseClient
                    .from('allowed_cars')
                    .select('*')
                    .neq('status', 'pending_delete')
                    .order('created_at', { ascending: false });

                if (error) {
                    if (!error.message.includes('AbortError')) console.error(error);
                    return;
                }
                allCarsData = data;
                handleSearch();
            } catch (err) { console.warn(err); }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const filteredData = query ? allCarsData.filter(car => 
                (car.plate_number || '').toLowerCase().includes(query) || 
                (car.house_number || '').toLowerCase().includes(query)
            ) : allCarsData;
            renderList(filteredData);
        }

        function renderList(cars) {
            totalCountEl.textContent = cars.length;
            const allowed = cars.filter(c => c.list_type !== 'blocklist').length;
            const blocked = cars.length - allowed;
            if(allowCountEl) allowCountEl.textContent = allowed;
            if(blockCountEl) blockCountEl.textContent = blocked;

            carList.innerHTML = '';

            if (cars.length === 0) {
                carList.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-slate-400 dark:text-slate-500 bg-white/50 dark:bg-slate-800/50 rounded-3xl border border-dashed border-slate-300 dark:border-slate-700">
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-full shadow-sm mb-3">
                            <i data-lucide="search-x" class="w-8 h-8 opacity-50"></i>
                        </div>
                        <p class="text-sm">ไม่พบข้อมูล</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            cars.forEach((car, index) => {
                const isBlock = car.list_type === 'blocklist';
                
                // Status Badge
                let statusBadge = '';
                if (car.status === 'synced') {
                    statusBadge = `<div class="flex items-center gap-1.5 text-[10px] font-bold text-emerald-600 dark:text-emerald-400 bg-emerald-50 dark:bg-emerald-900/20 px-2 py-1 rounded-md border border-emerald-100 dark:border-emerald-800"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> ซิ๊งแล้ว</div>`;
                } else {
                    statusBadge = `<div class="flex items-center gap-1.5 text-[10px] font-bold text-amber-600 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20 px-2 py-1 rounded-md border border-amber-100 dark:border-amber-800"><span class="w-1.5 h-1.5 rounded-full bg-amber-500 animate-pulse"></span> รอส่ง</div>`;
                }

                // Card Style
                const typeStyle = isBlock 
                    ? "bg-rose-50 dark:bg-rose-900/40 border-rose-200 dark:border-rose-800 text-rose-700 dark:text-rose-300"
                    : "bg-indigo-50 dark:bg-indigo-900/40 border-indigo-200 dark:border-indigo-800 text-indigo-700 dark:text-indigo-300";
                const typeIcon = isBlock ? "ban" : "check-circle-2";
                const typeText = isBlock ? "BLOCKLIST" : "ALLOWED";
                const cardBorder = isBlock ? "border-l-4 border-l-rose-500" : "border-l-4 border-l-indigo-500";

                const safeData = JSON.stringify(car).replace(/"/g, '&quot;');
                
                const item = document.createElement('div');
                item.className = `glass-panel rounded-2xl p-5 shadow-sm transition-all duration-300 slide-up ${cardBorder}`;
                item.style.animationDelay = `${Math.min(index * 50, 500)}ms`;

                item.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-5 items-start sm:items-center">
                        <div class="relative flex-shrink-0">
                            <div class="plate-box w-32 h-16 flex items-center justify-center shadow-md">
                                <span class="text-2xl text-slate-900 tracking-wider font-bold z-10">${car.plate_number}</span>
                                <span class="absolute bottom-0.5 right-1 text-[8px] text-slate-400">THAILAND</span>
                            </div>
                            <div class="absolute -top-2.5 -right-2.5">
                                <span class="flex items-center gap-1 px-2 py-0.5 rounded-md text-[10px] font-extrabold border shadow-sm ${typeStyle}">
                                    <i data-lucide="${typeIcon}" class="w-3 h-3"></i> ${typeText}
                                </span>
                            </div>
                        </div>

                        <div class="flex-1 w-full min-w-0">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="p-1.5 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-400">
                                    <i data-lucide="home" class="w-4 h-4"></i>
                                </div>
                                <h4 class="text-base font-bold text-slate-700 dark:text-slate-200 truncate">
                                    ${car.house_number || '<span class="opacity-50 font-normal">ไม่ระบุ</span>'}
                                </h4>
                            </div>
                            <div class="flex flex-wrap items-center gap-2">
                                <div class="flex items-center gap-1.5 text-xs text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-slate-700/50 px-2 py-1 rounded-md border border-slate-100 dark:border-slate-700">
                                    <i data-lucide="calendar" class="w-3.5 h-3.5"></i>
                                    ${formatDate(car.start_date)} - ${formatDate(car.end_date)}
                                </div>
                                ${statusBadge}
                            </div>
                        </div>

                        <!-- Action Buttons (Improved Colors) -->
                        <div class="flex w-full sm:w-auto gap-2 mt-2 sm:mt-0 pt-3 sm:pt-0 border-t sm:border-0 border-dashed border-slate-200 dark:border-slate-700">
                            <!-- Edit Button: Soft Indigo -->
                            <button onclick='handleEdit(${safeData})' class="flex-1 sm:flex-none flex items-center justify-center p-2.5 rounded-xl bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-all click-scale shadow-sm">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                                <span class="ml-2 sm:hidden text-xs font-bold">แก้ไข</span>
                            </button>
                            <!-- Delete Button: Soft Rose -->
                            <button onclick="handleDelete(${car.id}, '${car.plate_number}')" class="flex-1 sm:flex-none flex items-center justify-center p-2.5 rounded-xl bg-rose-50 dark:bg-rose-900/30 text-rose-600 dark:text-rose-300 border border-rose-100 dark:border-rose-800 hover:bg-rose-100 dark:hover:bg-rose-900/50 transition-all click-scale shadow-sm">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                <span class="ml-2 sm:hidden text-xs font-bold">ลบ</span>
                            </button>
                        </div>
                    </div>
                `;
                carList.appendChild(item);
            });
            lucide.createIcons();
        }

        // Functions
        function openModal(isEdit = false, data = null) {
            if (!isEdit) {
                modalTitle.textContent = 'ลงทะเบียนรถใหม่';
                modalSaveBtn.textContent = 'บันทึกข้อมูล';
                modalForm.reset();
                editIdInput.value = '';
                listTypeInput.value = 'allowlist';
                setDefaultDates();
            } else {
                modalTitle.textContent = 'แก้ไขข้อมูล';
                modalSaveBtn.textContent = 'อัปเดต';
                editIdInput.value = data.id;
                plateInput.value = data.plate_number;
                houseInput.value = data.house_number || '';
                listTypeInput.value = data.list_type || 'allowlist';
                startDateInput.value = data.start_date;
                endDateInput.value = data.end_date;
            }
            carModal.classList.remove('hidden');
            setTimeout(() => plateInput.focus(), 100);
        }

        function closeModal() { carModal.classList.add('hidden'); }
        function openSettingsModal() { settingsModal.classList.remove('hidden'); }
        function closeSettingsModal() { settingsModal.classList.add('hidden'); }
        window.handleEdit = (data) => openModal(true, data);

        // CRUD
        async function saveData() {
            const id = editIdInput.value;
            const plate = plateInput.value.trim().toUpperCase();
            if (!plate) return Swal.fire({ icon: 'warning', title: 'ระบุทะเบียนรถ', timer: 1500, showConfirmButton: false });
            
            modalSaveBtn.disabled = true;
            modalSaveBtn.innerHTML = '...';

            try {
                const payload = {
                    plate_number: plate,
                    house_number: houseInput.value.trim(),
                    list_type: listTypeInput.value,
                    start_date: startDateInput.value,
                    end_date: endDateInput.value,
                    status: 'pending_update'
                };

                if (id) {
                    await supabaseClient.from('allowed_cars').update(payload).eq('id', id);
                } else {
                    const { data: exist } = await supabaseClient.from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                    if (exist) throw new Error('ทะเบียนซ้ำ');
                    payload.status = 'pending';
                    await supabaseClient.from('allowed_cars').insert([payload]);
                }
                closeModal();
                Swal.fire({ icon: 'success', title: 'เรียบร้อย', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            } catch (e) {
                Swal.fire('Error', e.message, 'error');
            } finally {
                modalSaveBtn.disabled = false;
                modalSaveBtn.textContent = id ? 'อัปเดต' : 'บันทึกข้อมูล';
            }
        }

        window.handleDelete = async (id, plate) => {
            const { value: pin } = await Swal.fire({
                title: 'ยืนยันลบ',
                text: `ลบทะเบียน ${plate}`,
                input: 'password',
                inputAttributes: { maxlength: 4, autocomplete: 'off', inputmode: 'numeric' },
                inputPlaceholder: 'PIN (9999)',
                showCancelButton: true,
                confirmButtonColor: '#f43f5e',
                confirmButtonText: 'ลบ',
                cancelButtonText: 'ยกเลิก',
                customClass: { input: 'text-center text-xl tracking-widest' }
            });

            if (pin === '9999') {
                await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).eq('id', id);
                Swal.fire({ icon: 'success', title: 'ลบแล้ว', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            } else if (pin) {
                Swal.fire({ icon: 'error', title: 'รหัสผิด', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            }
        };

        // Import/Export/Clear (Same logic, shortened for brevity)
        async function handleExport() {
            Swal.showLoading();
            const { data } = await supabaseClient.from('allowed_cars').select('plate_number,house_number,list_type,start_date,end_date,status').neq('status', 'pending_delete');
            if(data && data.length) {
                const csv = Papa.unparse(data);
                const blob = new Blob(["\uFEFF"+csv], {type:'text/csv;charset=utf-8;'});
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Data_${new Date().toISOString().slice(0,10)}.csv`;
                link.click();
            }
            Swal.close();
        }

        function handleImport(input) {
            if(!input.files[0]) return;
            Swal.showLoading();
            Papa.parse(input.files[0], {
                header: true, skipEmptyLines: true,
                complete: async (res) => {
                    let count = 0;
                    for(const r of res.data) {
                        if(!r.plate_number) continue;
                        const plate = r.plate_number.trim().toUpperCase();
                        const {data:exist} = await supabaseClient.from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                        if(!exist) {
                            await supabaseClient.from('allowed_cars').insert([{
                                plate_number: plate, house_number: r.house_number, list_type: r.list_type || 'allowlist',
                                start_date: parseDateToISO(r.start_date) || new Date().toISOString().split('T')[0],
                                end_date: parseDateToISO(r.end_date) || new Date(new Date().setFullYear(new Date().getFullYear()+1)).toISOString().split('T')[0],
                                status: 'pending'
                            }]);
                            count++;
                        }
                    }
                    input.value = '';
                    closeSettingsModal();
                    Swal.fire('เสร็จสิ้น', `นำเข้า ${count} รายการ`, 'success');
                }
            });
        }

        async function handleClearData() {
            closeSettingsModal();
            const { value: pin } = await Swal.fire({
                title: 'ล้างข้อมูลทั้งหมด?', icon: 'warning', input: 'password', inputPlaceholder: 'PIN (9999)',
                showCancelButton: true, confirmButtonColor: '#f43f5e', confirmButtonText: 'ยืนยัน',
                customClass: { input: 'text-center tracking-widest' }
            });
            if(pin === '9999') {
                Swal.showLoading();
                const {data} = await supabaseClient.from('allowed_cars').select('id').neq('status', 'pending_delete');
                if(data.length) await supabaseClient.from('allowed_cars').update({status:'pending_delete'}).in('id', data.map(c=>c.id));
                Swal.fire('เรียบร้อย', 'ล้างข้อมูลแล้ว', 'success');
            }
        }

        const debouncedFetch = debounce(fetchCars, 1000);
        supabaseClient.channel('public:allowed_cars').on('postgres_changes', { event: '*', schema: 'public', table: 'allowed_cars' }, debouncedFetch).subscribe();
        fetchCars();
    </script>
</body>
