<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Gate - ระบบจัดการรถ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e', // Custom dark shade
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Sarabun & Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- PapaParse (CSV Parser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        // Check local storage for theme preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 100% 600px;
            background-repeat: no-repeat;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        
        /* Dark Mode Background Override */
        html.dark body {
            background-color: #0f172a; /* Slate 900 */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0.4) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.4) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.4) 0, transparent 50%);
        }

        .font-prompt {
            font-family: 'Prompt', sans-serif;
        }
        .plate-box {
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            background: #fff;
            border: 2px solid #333;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            background-image: linear-gradient(180deg, #fff 0%, #f0f0f0 100%);
            color: #000; /* Always black text for plate */
        }
        
        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.6); /* Slate 800 with opacity */
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.85); /* Slate 900 */
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .click-scale:active {
            transform: scale(0.96);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
    </style>
</head>
<body class="pb-28 text-slate-800 dark:text-slate-100 transition-colors duration-300">

    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-30 shadow-sm transition-all duration-300">
        <div class="max-w-4xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-2 rounded-xl shadow-lg shadow-indigo-500/20 text-white">
                        <i data-lucide="scan-line" class="h-6 w-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold font-prompt text-slate-800 dark:text-white leading-tight tracking-tight">Smart Gate</h1>
                        <p class="text-[10px] font-semibold text-indigo-500 dark:text-indigo-400 uppercase tracking-widest">Admin Control</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 sm:gap-3">
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" onclick="toggleTheme()" class="p-2.5 text-slate-500 dark:text-slate-400 hover:text-amber-500 dark:hover:text-amber-400 hover:bg-amber-50 dark:hover:bg-slate-800 rounded-xl transition-all click-scale" title="เปลี่ยนธีม">
                        <i id="theme-toggle-dark-icon" class="hidden w-5 h-5" data-lucide="moon"></i>
                        <i id="theme-toggle-light-icon" class="hidden w-5 h-5" data-lucide="sun"></i>
                    </button>

                    <button onclick="openSettingsModal()" class="p-2.5 text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-slate-800 rounded-xl transition-all click-scale" title="จัดการข้อมูล">
                        <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
                    </button>
                    
                    <div class="hidden sm:flex items-center gap-2 px-3 py-1.5 bg-white/80 dark:bg-slate-800/80 backdrop-blur rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
                        <span class="relative flex h-2.5 w-2.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                        </span>
                        <span class="text-xs font-bold text-slate-600 dark:text-slate-300">System Online</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-8 space-y-8">
        
        <!-- Dashboard Card -->
        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-r from-violet-600 to-indigo-600 p-8 text-white shadow-2xl shadow-indigo-500/30">
            <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 rounded-full bg-white/10 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 -ml-16 -mb-16 w-40 h-40 rounded-full bg-white/10 blur-2xl"></div>
            
            <div class="relative z-10 flex flex-col sm:flex-row justify-between items-end gap-4">
                <div>
                    <div class="flex items-center gap-2 mb-2 text-indigo-100">
                        <i data-lucide="database" class="w-4 h-4"></i>
                        <span class="text-sm font-medium uppercase tracking-wide">ฐานข้อมูลรถในระบบ</span>
                    </div>
                    <h2 class="text-5xl font-bold font-prompt tracking-tight" id="totalCount">0</h2>
                    <p class="text-indigo-100 mt-1 text-sm font-light">รายการที่ลงทะเบียนและใช้งานอยู่</p>
                </div>
                <div class="flex gap-3">
                    <div class="bg-white/10 backdrop-blur-md px-4 py-3 rounded-2xl border border-white/10 text-center min-w-[90px]">
                        <span class="block text-2xl font-bold" id="allowCount">-</span>
                        <span class="text-[10px] text-emerald-200 font-bold uppercase">อนุญาต</span>
                    </div>
                    <div class="bg-white/10 backdrop-blur-md px-4 py-3 rounded-2xl border border-white/10 text-center min-w-[90px]">
                        <span class="block text-2xl font-bold" id="blockCount">-</span>
                        <span class="text-[10px] text-rose-200 font-bold uppercase">ระงับ</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter & Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 sticky top-20 z-20 py-3 -mx-2 px-2 transition-all duration-300" id="sticky-header">
            <h3 class="text-xl font-bold font-prompt text-slate-800 dark:text-white drop-shadow-sm flex items-center gap-2">
                <i data-lucide="list-filter" class="w-6 h-6 text-indigo-500 dark:text-indigo-400"></i>
                รายการล่าสุด
            </h3>
            
            <div class="flex gap-2 w-full sm:w-auto">
                <!-- Search Input: Added id and onkeyup event, removed disabled -->
                <div class="relative flex-1 sm:w-64 group">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400 group-hover:text-indigo-500 transition-colors"></i>
                    <input type="text" id="searchInput" oninput="handleSearch()" placeholder="ค้นหาทะเบียน..." class="w-full pl-9 pr-4 py-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white/90 dark:bg-slate-800/90 backdrop-blur shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm transition-all text-slate-800 dark:text-white dark:placeholder-slate-500">
                </div>
                <button onclick="fetchCars()" class="p-2 bg-white/90 dark:bg-slate-800/90 backdrop-blur text-indigo-600 dark:text-indigo-400 hover:bg-indigo-600 hover:text-white dark:hover:bg-indigo-500 dark:hover:text-white rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 transition-all click-scale" title="โหลดข้อมูลใหม่">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- List Container -->
        <div id="carList" class="grid grid-cols-1 gap-4 pb-10">
            <!-- Skeleton Loader -->
            <div class="animate-pulse space-y-4">
                <div class="h-28 bg-white dark:bg-slate-800 rounded-2xl shadow-sm"></div>
                <div class="h-28 bg-white dark:bg-slate-800 rounded-2xl shadow-sm"></div>
                <div class="h-28 bg-white dark:bg-slate-800 rounded-2xl shadow-sm"></div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <div class="fixed bottom-8 right-6 z-40">
        <button onclick="openModal()" 
            class="group relative flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-pink-500 to-rose-500 text-white rounded-2xl shadow-lg shadow-rose-500/40 hover:shadow-rose-500/60 hover:-translate-y-1 transition-all duration-300 click-scale">
            <i data-lucide="plus" class="w-8 h-8"></i>
            <span class="absolute right-full mr-4 bg-slate-800 dark:bg-white dark:text-slate-900 text-white text-xs px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0 shadow-xl whitespace-nowrap font-medium">เพิ่มรถใหม่</span>
        </button>
    </div>

    <!-- Car Form Modal -->
    <div id="carModal" class="fixed inset-0 z-50 hidden transition-opacity duration-300" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative transform overflow-hidden rounded-3xl bg-white dark:bg-slate-850 text-left shadow-2xl transition-all w-full max-w-lg scale-100 opacity-100">
                    
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-slate-50 to-white dark:from-slate-800 dark:to-slate-850 px-6 py-5 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold text-slate-800 dark:text-white font-prompt" id="modalTitle">ลงทะเบียนรถ</h3>
                            <p class="text-xs text-slate-500 dark:text-slate-400 mt-0.5">กรอกข้อมูลให้ครบถ้วนเพื่อบันทึกลงระบบ</p>
                        </div>
                        <button type="button" onclick="closeModal()" class="text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 bg-white dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 p-2 rounded-full border border-slate-100 dark:border-slate-700 transition-all shadow-sm">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <!-- Form -->
                    <div class="px-6 py-6 space-y-6">
                        <form id="modalForm">
                            <input type="hidden" id="editId">
                            
                            <!-- Plate Input -->
                            <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700">
                                <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-2 tracking-wider">เลขทะเบียนรถ</label>
                                <div class="relative">
                                    <input type="text" id="plateNumber" required
                                        class="plate-box block w-full py-4 px-4 text-center text-3xl text-slate-800 uppercase tracking-widest focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all placeholder-slate-300"
                                        placeholder="1กข9999">
                                    <div class="absolute top-1/2 -translate-y-1/2 left-4 w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                    <div class="absolute top-1/2 -translate-y-1/2 right-4 w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                </div>
                                <p class="text-[10px] text-center text-slate-400 dark:text-slate-500 mt-2">กรอกติดกันไม่ต้องเว้นวรรค</p>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                <!-- List Type -->
                                <div class="space-y-1.5">
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">สถานะ</label>
                                    <div class="relative">
                                        <select id="listTypeInput" class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 py-3 pl-4 pr-10 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all appearance-none cursor-pointer font-medium text-slate-800 dark:text-white">
                                            <option value="allowlist">✅ อนุญาต (Allow)</option>
                                            <option value="blocklist">⛔ ระงับ (Block)</option>
                                        </select>
                                        <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-slate-400 pointer-events-none"></i>
                                    </div>
                                </div>

                                <!-- House -->
                                <div class="space-y-1.5">
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">บ้านเลขที่ / ชื่อ</label>
                                    <div class="relative">
                                        <i data-lucide="home" class="absolute left-3.5 top-3.5 w-4 h-4 text-slate-400"></i>
                                        <input type="text" id="houseNumber" 
                                            class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 py-3 pl-10 pr-4 text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-slate-800 dark:text-white dark:placeholder-slate-400"
                                            placeholder="เช่น 123/45">
                                    </div>
                                </div>
                            </div>

                            <!-- Dates -->
                            <div class="pt-2 border-t border-slate-100 dark:border-slate-700 mt-2">
                                <p class="text-xs font-semibold text-slate-400 uppercase mb-3">ระยะเวลาอนุญาต</p>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-1">
                                        <label class="text-xs text-slate-500 dark:text-slate-400">วันเริ่มต้น</label>
                                        <input type="date" id="startDateInput" required class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 py-2.5 px-3 text-sm focus:bg-white dark:focus:bg-slate-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-slate-800 dark:text-white dark:[color-scheme:dark]">
                                    </div>
                                    <div class="space-y-1">
                                        <label class="text-xs text-slate-500 dark:text-slate-400">วันสิ้นสุด</label>
                                        <input type="date" id="endDateInput" required class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 py-2.5 px-3 text-sm focus:bg-white dark:focus:bg-slate-600 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all text-slate-800 dark:text-white dark:[color-scheme:dark]">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="bg-slate-50 dark:bg-slate-800 px-6 py-4 flex gap-3 justify-end border-t border-slate-100 dark:border-slate-700">
                        <button type="button" onclick="closeModal()" 
                            class="px-5 py-2.5 rounded-xl text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-slate-800 dark:hover:text-white hover:bg-slate-200 dark:hover:bg-slate-600 transition-all">
                            ยกเลิก
                        </button>
                        <button type="button" onclick="saveData()" id="modalSaveBtn"
                            class="inline-flex justify-center items-center px-6 py-2.5 rounded-xl bg-gradient-to-r from-indigo-600 to-violet-600 text-sm font-bold text-white shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/50 hover:-translate-y-0.5 transition-all click-scale">
                            บันทึกข้อมูล
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden transition-opacity duration-300" aria-labelledby="settings-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeSettingsModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative transform overflow-hidden rounded-3xl bg-white dark:bg-slate-850 text-left shadow-2xl transition-all w-full max-w-sm">
                    <div class="bg-white dark:bg-slate-800 px-6 py-5 border-b border-slate-50 dark:border-slate-700">
                        <div class="flex items-center gap-3">
                            <div class="bg-slate-100 dark:bg-slate-700 p-2 rounded-full">
                                <i data-lucide="settings-2" class="w-5 h-5 text-slate-600 dark:text-slate-300"></i>
                            </div>
                            <h3 class="text-lg font-bold text-slate-800 dark:text-white font-prompt">จัดการข้อมูล</h3>
                        </div>
                    </div>
                    <div class="p-6 space-y-4">
                        <button onclick="document.getElementById('csvInput').click()" class="w-full flex items-center p-4 bg-slate-50 dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-2xl hover:bg-indigo-50 dark:hover:bg-slate-600 hover:border-indigo-100 dark:hover:border-indigo-500/30 hover:shadow-md transition-all group click-scale">
                            <div class="bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm text-indigo-600 group-hover:text-indigo-700 dark:group-hover:text-indigo-400">
                                <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                            </div>
                            <div class="ml-4 text-left">
                                <p class="font-bold text-slate-700 dark:text-slate-200 group-hover:text-indigo-700 dark:group-hover:text-indigo-400">นำเข้า CSV</p>
                                <p class="text-xs text-slate-400 group-hover:text-indigo-400">Import Data</p>
                            </div>
                        </button>
                        <input type="file" id="csvInput" accept=".csv" class="hidden" onchange="handleImport(this)">

                        <button onclick="handleExport()" class="w-full flex items-center p-4 bg-slate-50 dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-2xl hover:bg-emerald-50 dark:hover:bg-slate-600 hover:border-emerald-100 dark:hover:border-emerald-500/30 hover:shadow-md transition-all group click-scale">
                            <div class="bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm text-emerald-600 group-hover:text-emerald-700 dark:group-hover:text-emerald-400">
                                <i data-lucide="download-cloud" class="w-6 h-6"></i>
                            </div>
                            <div class="ml-4 text-left">
                                <p class="font-bold text-slate-700 dark:text-slate-200 group-hover:text-emerald-700 dark:group-hover:text-emerald-400">ส่งออก CSV</p>
                                <p class="text-xs text-slate-400 group-hover:text-emerald-400">Export Data</p>
                            </div>
                        </button>

                        <hr class="border-dashed border-slate-200 dark:border-slate-600">

                        <button onclick="handleClearData()" class="w-full flex items-center p-4 bg-rose-50 dark:bg-rose-900/20 border border-rose-100 dark:border-rose-900/50 rounded-2xl hover:bg-rose-100 dark:hover:bg-rose-900/40 hover:border-rose-200 hover:shadow-md transition-all group click-scale">
                            <div class="bg-white dark:bg-slate-800 p-3 rounded-xl shadow-sm text-rose-500 group-hover:text-rose-600">
                                <i data-lucide="trash" class="w-6 h-6"></i>
                            </div>
                            <div class="ml-4 text-left">
                                <p class="font-bold text-rose-700 dark:text-rose-400">ล้างข้อมูลทั้งหมด</p>
                                <p class="text-xs text-rose-400 dark:text-rose-500">Clear All Data</p>
                            </div>
                        </button>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800 px-6 py-3 text-center border-t border-slate-100 dark:border-slate-700">
                        <button onclick="closeSettingsModal()" class="text-sm font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">ปิดหน้าต่าง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---

        // --- Helpers ---
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
        }

        function parseDateToISO(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    let [day, month, year] = parts;
                    if (year.length === 2) year = '20' + year; 
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
            }
            return dateStr;
        }

        function setDefaultDates() {
            const today = new Date();
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            startDateInput.value = today.toISOString().split('T')[0];
            endDateInput.value = nextYear.toISOString().split('T')[0];
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // --- THEME LOGIC ---
        function updateThemeIcons() {
            if (document.documentElement.classList.contains('dark')) {
                themeToggleDarkIcon.classList.add('hidden');
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
            }
        }
        
        updateThemeIcons(); // Init icons

        function toggleTheme() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // If is dark mode
            if (localStorage.getItem('color-theme') === 'dark') {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }

        // --- 2. MODAL LOGIC ---
        function openModal(isEdit = false, data = null) {

                modalSaveBtn.className = "inline-flex justify-center items-center px-6 py-2.5 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-500 text-sm font-bold text-white shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 hover:-translate-y-0.5 transition-all click-scale";

                plateInput.value = data.plate_number;
                houseInput.value = data.house_number || '';
                listTypeInput.value = data.list_type || 'allowlist';
                startDateInput.value = data.start_date;
                endDateInput.value = data.end_date;
            }
            carModal.classList.remove('hidden');

        function closeModal() {
            carModal.classList.add('hidden');

        function openSettingsModal() {
            settingsModal.classList.remove('hidden');

        // --- 3. DATA FETCHING ---
        async function fetchCars() {
            try {
                const { data, error } = await supabaseClient
                    .from('allowed_cars')
                    .select('*')
                    .neq('status', 'pending_delete')
                    .order('created_at', { ascending: false });

                if (error) {
                    if (error.message && error.message.includes('AbortError')) return;
                    console.error(error);
                    return;
                }
                
                // Store data globally
                allCarsData = data;
                // Perform search/render
                handleSearch();
                
            } catch (err) {
                console.warn('Fetch error:', err);
            }
        }

        // Search Function
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                renderList(allCarsData);
                return;
            }

            const filteredData = allCarsData.filter(car => {
                const plate = (car.plate_number || '').toLowerCase();
                const house = (car.house_number || '').toLowerCase();
                return plate.includes(query) || house.includes(query);
            });

            renderList(filteredData);
        }

            // Let's update stats based on what is displayed to reflect search results.

            const allowed = cars.filter(c => c.list_type !== 'blocklist').length;

            if(allowCountEl) allowCountEl.textContent = allowed;
            if(blockCountEl) blockCountEl.textContent = blocked;

            carList.innerHTML = '';

            if (cars.length === 0) {
                const isSearching = document.getElementById('searchInput').value.trim() !== '';
                const msg = isSearching ? 'ไม่พบข้อมูลที่ค้นหา' : 'ไม่มีข้อมูลในระบบ';

                carList.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-24 text-slate-400 bg-white/50 dark:bg-slate-800/50 rounded-3xl border border-dashed border-slate-300 dark:border-slate-700">
                        <div class="bg-white dark:bg-slate-800 p-4 rounded-full shadow-sm mb-4">
                            <i data-lucide="search-x" class="w-8 h-8 opacity-40"></i>
                        </div>
                        <p class="text-base font-medium text-slate-500 dark:text-slate-400">${msg}</p>
                        <p class="text-sm mt-1">${subMsg}</p>
                    </div>
                `;
                lucide.createIcons();

            }

            cars.forEach((car, index) => {
                const isBlocklist = car.list_type === 'blocklist';
                
                // Status Styles
                let statusBadge = '';
                if (car.status === 'synced') {
                    statusBadge = `<div class="flex items-center gap-1.5 text-[10px] font-bold text-emerald-600 bg-emerald-50 dark:bg-emerald-900/30 dark:text-emerald-400 px-2.5 py-1 rounded-full border border-emerald-100 dark:border-emerald-800">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span> ซิ๊งข้อมูลแล้ว
                    </div>`;
                } else if (car.status && car.status.includes('pending_update')) {
                    statusBadge = `<div class="flex items-center gap-1.5 text-[10px] font-bold text-blue-600 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-400 px-2.5 py-1 rounded-full border border-blue-100 dark:border-blue-800">

                    </div>`;
                } else {

                const cardBorder = isBlocklist ? "border-l-4 border-l-rose-500" : "border-l-4 border-l-indigo-500";

                const safeData = JSON.stringify(car).replace(/"/g, '&quot;');

                const item = document.createElement('div');

                item.style.animationDelay = `${animationDelay}ms`;

                item.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-5 items-start sm:items-center">
                        <!-- Left: Plate -->
                        <div class="flex-shrink-0 relative">
                            <div class="plate-box w-32 h-16 flex items-center justify-center shadow-md">

                        <!-- Middle: Info -->

        // --- 5. CRUD LOGIC ---
        
        async function saveData() {
            const id = editIdInput.value;
            const plate = plateInput.value.trim().toUpperCase();
            const house = houseInput.value.trim();
            const listType = listTypeInput.value; 
            const start = startDateInput.value;
            const end = endDateInput.value;

            if (!plate) {
                Swal.fire({ 
                    icon: 'warning', 
                    title: 'กรุณากรอกทะเบียนรถ', 
                    confirmButtonColor: '#4f46e5',
                    timer: 2000 
                });
                return;
            }
            
            modalSaveBtn.disabled = true;
            modalSaveBtn.innerHTML = '<span class="animate-spin mr-2">⟳</span> กำลังบันทึก...';

            try {
                const payload = { 
                    plate_number: plate, 
                    house_number: house, 
                    list_type: listType,
                    start_date: start, 
                    end_date: end, 
                    status: 'pending_update' 
                };

                if (id) {
                    const { error } = await supabaseClient.from('allowed_cars').update(payload).eq('id', id);
                    if (error) throw error;
                } else {
                    // New Insert: Check Duplicate first
                    const { data: exist } = await supabaseClient.from('allowed_cars')
                        .select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                    
                    if (exist) throw new Error('ทะเบียนนี้มีในระบบแล้ว');

                    // Set status to pending for new item
                    payload.status = 'pending';
                    
                    // Retry Logic
                    let ok = false;
                    for (let i = 0; i < 5; i++) {
                        const { error } = await supabaseClient.from('allowed_cars').insert([payload]);
                        if (!error) { ok = true; break; }
                        if (error.code !== '23505') throw error;
                    }
                    if (!ok) throw new Error('ระบบไม่ว่าง (ID Conflict)');
                }
                
                const Toast = Swal.mixin({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 2000,
                    timerProgressBar: true, didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
                Toast.fire({ icon: 'success', title: 'บันทึกข้อมูลเรียบร้อย' });
                
                closeModal();
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: e.message, confirmButtonColor: '#4f46e5' });
            } finally {
                modalSaveBtn.disabled = false;
                modalSaveBtn.textContent = id ? 'บันทึกการแก้ไข' : 'บันทึกข้อมูล';
            }
        }

        window.handleEdit = (data) => openModal(true, data);

        window.handleDelete = async (id, plate) => {
            const { value: pin } = await Swal.fire({
                title: 'ยืนยันตัวตน Admin',
                html: `<p class="text-sm text-slate-500 mb-4">กรุณากรอกรหัส PIN เพื่อลบทะเบียน <b>${plate}</b></p>`,
                input: 'password',
                inputAttributes: { maxlength: 4, autocapitalize: 'off', autocorrect: 'off', autocomplete: 'off' },
                inputPlaceholder: '● ● ● ●',
                showCancelButton: true,
                confirmButtonColor: '#f43f5e',
                cancelButtonColor: '#cbd5e1',
                confirmButtonText: 'ยืนยันลบ',
                cancelButtonText: 'ยกเลิก',
                customClass: { 
                    input: 'text-center text-3xl tracking-[0.5em] font-bold text-slate-700 bg-slate-50 border-slate-200 rounded-xl focus:ring-rose-500',
                    popup: 'rounded-3xl'
                }
            });

            if (pin) {
                if (pin === '9999') {
                    try {
                        await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).eq('id', id);
                        
                        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
                        Toast.fire({ icon: 'success', title: 'ลบข้อมูลเรียบร้อย' });
                    } catch (err) {
                        Swal.fire('Error', err.message, 'error');
                    }
                } else {
                    Swal.fire({ icon: 'error', title: 'รหัสผ่านไม่ถูกต้อง', text: 'คุณไม่มีสิทธิ์ทำรายการนี้', confirmButtonColor: '#4f46e5' });
                }
            }
        };

        // --- 6. IMPORT / EXPORT / CLEAR LOGIC ---

        async function handleExport() {
            Swal.fire({ title: 'กำลังประมวลผล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            const { data, error } = await supabaseClient
                .from('allowed_cars')
                .select('plate_number, house_number, list_type, start_date, end_date, status, created_at')
                .neq('status', 'pending_delete');

            if (error || !data || data.length === 0) {
                Swal.fire({ icon: 'info', title: 'ไม่พบข้อมูล', text: 'ไม่มีข้อมูลสำหรับส่งออก', confirmButtonColor: '#4f46e5' });
                return;
            }

            const csv = Papa.unparse(data);
            const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            const timestamp = new Date().toISOString().slice(0,19).replace(/:/g,"-");
            link.setAttribute("href", url);
            link.setAttribute("download", `SmartGate_Data_${timestamp}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            Swal.close();
        }

        function handleImport(input) {
            const file = input.files[0];
            if (!file) return;

            Swal.fire({ title: 'กำลังนำเข้าข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async function(results) {
                    const rows = results.data;
                    let successCount = 0;
                    
                    // Simple batch simulation
                    for (const row of rows) {
                        if (!row.plate_number) continue;

                        const plate = row.plate_number.trim().toUpperCase();
                        const house = row.house_number || '';
                        const listType = row.list_type || 'allowlist';
                        let start = parseDateToISO(row.start_date);
                        let end = parseDateToISO(row.end_date);
                        
                        const today = new Date();
                        const nextYear = new Date(); nextYear.setFullYear(nextYear.getFullYear() + 1);
                        
                        if (!start) start = today.toISOString().split('T')[0];
                        if (!end) end = nextYear.toISOString().split('T')[0];

                        const { data: exist } = await supabaseClient
                            .from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();

                        if (!exist) {
                            const { error } = await supabaseClient.from('allowed_cars').insert([{
                                plate_number: plate, house_number: house, list_type: listType, 
                                start_date: start, end_date: end, status: 'pending'
                            }]);
                            if (!error) successCount++;
                        }
                    }

                    input.value = '';
                    closeSettingsModal();
                    Swal.fire({
                        icon: 'success',
                        title: 'นำเข้าเสร็จสิ้น',
                        text: `เพิ่มข้อมูลสำเร็จ ${successCount} รายการ`,
                        confirmButtonColor: '#4f46e5'
                    });
                }
            });
        }

        async function handleClearData() {
            closeSettingsModal();
            const { value: pin } = await Swal.fire({
                title: 'ล้างข้อมูลทั้งหมด?',
                html: '<span class="text-rose-500 font-bold">คำเตือน:</span> ข้อมูลทั้งหมดจะหายไปและกู้คืนไม่ได้',
                icon: 'warning',
                input: 'password',
                inputPlaceholder: 'กรอกรหัส 9999',
                inputAttributes: { maxlength: 4, autocomplete: 'off' },
                showCancelButton: true,
                confirmButtonColor: '#f43f5e',
                confirmButtonText: 'ลบเดี๋ยวนี้',
                cancelButtonText: 'ยกเลิก',
                customClass: { input: 'text-center text-2xl tracking-widest border-rose-200 focus:ring-rose-500' }
            });

            if (pin === '9999') {
                Swal.fire({ title: 'กำลังลบ...', didOpen: () => Swal.showLoading() });
                
                const { data: allCars } = await supabaseClient.from('allowed_cars').select('id').neq('status', 'pending_delete');

                if (allCars && allCars.length > 0) {
                    const ids = allCars.map(c => c.id);
                    await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).in('id', ids);
                    Swal.fire({ icon: 'success', title: 'ล้างข้อมูลเรียบร้อย', confirmButtonColor: '#4f46e5' });
                } else {
                    Swal.fire({ icon: 'info', title: 'ระบบว่างเปล่า', text: 'ไม่มีข้อมูลให้ลบ', confirmButtonColor: '#4f46e5' });
                }
            } else if (pin) {
                Swal.fire({ icon: 'error', title: 'รหัสผิด', confirmButtonColor: '#4f46e5' });
            }
        }

        // Realtime
        const debouncedFetch = debounce(() => fetchCars(), 1000);
        supabaseClient.channel('public:allowed_cars')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'allowed_cars' }, debouncedFetch)
            .subscribe();

        // Initial
        fetchCars();
    </script>
