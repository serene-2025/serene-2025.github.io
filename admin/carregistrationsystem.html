<html lang="th">

    <!-- Tailwind CSS -->

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a' }
                    },
                    fontFamily: {
                        prompt: ['Prompt', 'sans-serif'],
                        sarabun: ['Sarabun', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        html.dark body {
            background-color: #0f172a;
            background-image: radial-gradient(#1e293b 1px, transparent 1px);
        }
        .font-prompt { font-family: 'Prompt', sans-serif; }
        .plate-box {
            font-family: 'Sarabun', sans-serif;
            font-weight: 700;
            background: #fff;
            border: 2px solid #1e293b;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: linear-gradient(180deg, #ffffff 0%, #f1f5f9 100%);
            color: #0f172a;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
        }
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .click-scale:active { transform: scale(0.95); }
        
        /* Custom scrollbar for house list */
        .house-cars-scroll::-webkit-scrollbar { height: 4px; }
        .house-cars-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        .dark .house-cars-scroll::-webkit-scrollbar-thumb { background: #475569; }

        // --- FETCH DATA ---
        async function fetchCars() {
            try {
                let query;
                if (currentView === 'active' || currentView === 'house_stats') {
                    // For both active list and house stats, we need active cars
                    query = supabaseClient
                        .from('allowed_cars')
                        .select('*')
                        .neq('status', 'pending_delete')
                        .order('created_at', { ascending: false });
                } else {
                    query = supabaseClient
                        .from('deleted_cars')
                        .select('*')
                        .order('deleted_at', { ascending: false });
                }

                const { data, error } = await query;

                if (error) {
                    if (!error.message.includes('AbortError')) console.error(error);
                    return;
                }
                allCarsData = data;

                if (currentView === 'house_stats') {
                    renderHouseStats(data);
                } else {
                    handleSearch(); // Normal list rendering
                }
            } catch (err) { console.warn(err); }
        }

        async function saveData() {
            const id = editIdInput.value;
            const deletedId = originalDeletedIdInput.value;
            const plate = plateInput.value.trim().toUpperCase();
            const listType = listTypeInput.value;
            
            if (!plate) return Swal.fire({ icon: 'warning', title: 'ระบุทะเบียนรถ', timer: 1500, showConfirmButton: false });
            
            // BLOCKLIST Logic
            if (listType === 'blocklist') {
                const { value: pin } = await Swal.fire({
                    title: 'ยืนยันการระงับ (Block)',
                    html: `<p class="text-sm text-slate-500 mb-2">ทะเบียน <b>${plate}</b> จะถูกย้ายไปเก็บในประวัติการลบ</p>`,
                    input: 'password',
                    inputAttributes: { maxlength: 4, autocomplete: 'off', inputmode: 'numeric' },
                    inputPlaceholder: 'ใส่รหัส PIN (9999)',
                    showCancelButton: true,
                    confirmButtonColor: '#f43f5e',
                    confirmButtonText: 'ยืนยันระงับ',
                    customClass: { input: 'text-center text-2xl tracking-widest' }
                });

                if (!pin) return;
                if (pin !== '9999') return Swal.fire({ icon: 'error', title: 'รหัสผิด', text: 'คุณไม่มีสิทธิ์', confirmButtonColor: '#4f46e5' });

                modalSaveBtn.disabled = true;
                modalSaveBtn.innerHTML = 'กำลังย้าย...';

                try {
                    const archiveData = {
                        plate_number: plate,
                        house_number: houseInput.value.trim(),
                        list_type: 'blocklist',
                        start_date: startDateInput.value,
                        end_date: endDateInput.value
                    };
                    await supabaseClient.from('deleted_cars').insert([archiveData]);

                    if (id) await supabaseClient.from('allowed_cars').update({ status: 'pending_delete' }).eq('id', id);
                    else await supabaseClient.from('allowed_cars').insert([{ ...archiveData, status: 'pending_delete' }]);

                    if (deletedId) await supabaseClient.from('deleted_cars').delete().eq('id', deletedId);

                    closeModal();
                    Swal.fire({ icon: 'success', title: 'ย้ายไปประวัติการลบแล้ว', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
                    if(deletedId) switchView('active'); else fetchCars();
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                } finally {
                    modalSaveBtn.disabled = false;
                    modalSaveBtn.textContent = 'บันทึกข้อมูล';
                }
                return;
            }

            // ALLOWLIST Logic
            modalSaveBtn.disabled = true;
            modalSaveBtn.innerHTML = '...';

            const payload = {
                plate_number: plate,
                house_number: houseInput.value.trim(),
                list_type: listType,
                start_date: startDateInput.value,
                end_date: endDateInput.value,
                status: 'pending_update'
            };

            try {
                if (id) {
                    await supabaseClient.from('allowed_cars').update(payload).eq('id', id);
                } else {
                    const { data: exist } = await supabaseClient.from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                    if (exist) throw new Error('ทะเบียนนี้มีในระบบแล้ว');
                    payload.status = 'pending';
                    await supabaseClient.from('allowed_cars').insert([payload]);
                    if (deletedId) await supabaseClient.from('deleted_cars').delete().eq('id', deletedId);
                }
                closeModal();
                Swal.fire({ icon: 'success', title: deletedId ? 'กู้คืนสำเร็จ' : 'บันทึกเรียบร้อย', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
                if(deletedId) switchView('active'); else fetchCars();
            } catch (e) {
                Swal.fire('Error', e.message, 'error');
            } finally {
                modalSaveBtn.disabled = false;
                modalSaveBtn.textContent = id ? 'อัปเดต' : 'บันทึกข้อมูล';
            }
        }

        window.handleDelete = async (id, plate) => {
            const { value: pin } = await Swal.fire({
                title: 'ยืนยันลบ', text: `ลบทะเบียน ${plate}`, input: 'password',
                inputAttributes: { maxlength: 4, autocomplete: 'off', inputmode: 'numeric' },
                inputPlaceholder: 'PIN (9999)', showCancelButton: true, confirmButtonColor: '#f43f5e',

                        await supabaseClient.from('deleted_cars').insert([{

                            list_type: car.list_type, start_date: car.start_date, end_date: car.end_date

        };

        // ... [Shortened Import/Export/Clear logic same as before] ...
        function closeModal() { carModal.classList.add('hidden'); }
        function openSettingsModal() { settingsModal.classList.remove('hidden'); }
        function closeSettingsModal() { settingsModal.classList.add('hidden'); }
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                document.getElementById('icon-moon').classList.remove('hidden'); document.getElementById('icon-sun').classList.add('hidden');
            } else {

        function formatDate(dateStr) { if (!dateStr) return '-'; return new Date(dateStr).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' }); }
        function parseDateToISO(dateStr) { if (!dateStr) return null; if (dateStr.includes('/')) { const [d, m, y] = dateStr.split('/'); return `${y.length==2?'20'+y:y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`; } return dateStr; }
        function setDefaultDates() { const t=new Date(); const n=new Date(); n.setFullYear(n.getFullYear()+1); startDateInput.value=t.toISOString().split('T')[0]; endDateInput.value=n.toISOString().split('T')[0]; }
        function debounce(f,w) { let t; return function(...a){ clearTimeout(t); t=setTimeout(()=>f.apply(this,a),w); }; }

        async function handleExport() {
            Swal.showLoading();
            const { data } = await supabaseClient.from('allowed_cars').select('*').neq('status', 'pending_delete');
            if(data && data.length) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(new Blob(["\uFEFF"+Papa.unparse(data)], {type:'text/csv;charset=utf-8;'}));
                link.download = `Data_${new Date().toISOString().slice(0,10)}.csv`; link.click();
            }
            Swal.close();
        }
        function handleImport(input) {
            if(!input.files[0]) return; Swal.showLoading();
            Papa.parse(input.files[0], { header: true, skipEmptyLines: true, complete: async (res) => {
                let count = 0;
                // ⚠️ NOTE: ถ้าเพิ่มคอลัมน์ใน CSV/Database ต้องมาเพิ่มการรับค่าตรงนี้ด้วย
                for(const r of res.data) {
                    if(!r.plate_number) continue;
                    const plate = r.plate_number.trim().toUpperCase();
                    const {data:exist} = await supabaseClient.from('allowed_cars').select('id').eq('plate_number', plate).neq('status', 'pending_delete').maybeSingle();
                    if(!exist) {
                        await supabaseClient.from('allowed_cars').insert([{
                            plate_number: plate, house_number: r.house_number, list_type: r.list_type || 'allowlist',
                            start_date: parseDateToISO(r.start_date) || new Date().toISOString().split('T')[0],
                            end_date: parseDateToISO(r.end_date) || new Date(new Date().setFullYear(new Date().getFullYear()+1)).toISOString().split('T')[0],
                            status: 'pending'
                        }]); count++;
                    }
                }
                input.value = ''; closeSettingsModal(); Swal.fire('เสร็จสิ้น', `นำเข้า ${count} รายการ`, 'success');
            }});
        }
        async function handleClearData() {
            closeSettingsModal();
            const { value: pin } = await Swal.fire({ title: 'ล้างข้อมูล?', icon: 'warning', input: 'password', inputPlaceholder: 'PIN 9999', showCancelButton: true, confirmButtonColor: '#f43f5e' });
            if(pin === '9999') {
                Swal.showLoading();
                const {data} = await supabaseClient.from('allowed_cars').select('*').neq('status', 'pending_delete');
                if(data.length) {
                    await supabaseClient.from('deleted_cars').insert(data.map(c=>({plate_number:c.plate_number, house_number:c.house_number, list_type:c.list_type, start_date:c.start_date, end_date:c.end_date})));
                    await supabaseClient.from('allowed_cars').update({status:'pending_delete'}).in('id', data.map(c=>c.id));
                    Swal.fire('เรียบร้อย', 'ล้างข้อมูลแล้ว', 'success');
                }
            }
        }

        const debouncedFetch = debounce(fetchCars, 1000);
        supabaseClient.channel('public:allowed_cars').on('postgres_changes', { event: '*', schema: 'public', table: 'allowed_cars' }, debouncedFetch).subscribe();
        
        fetchCars();
    </script>
</body>
