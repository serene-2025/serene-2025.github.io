<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Monitor - LPR System</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #111827;
            --card-dark: #1f2937;
            --text-light: #f9fafb;
            
            --status-member-bg: #059669; /* Green/Teal */
            --status-visitor-bg: #d97706; /* Orange */
            --status-unknown-bg: #4b5563; /* Gray */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Prompt', sans-serif;
            overflow: hidden; /* Hide scrollbars for TV feel */
            height: 100vh;
        }

        /* Layout Grid */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 350px; /* Main content | Sidebar history */
            height: 100vh;
        }

        /* Left Side: Main Display */
        .monitor-zone {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Header Clock */
        .clock-header {
            font-size: 1.5rem;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Image Display */
        .main-image-box {
            flex-grow: 1;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #374151;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show full image */
            max-height: 60vh;
        }

        /* Info Panel */
        .info-panel {
            background: var(--card-dark);
            border-radius: 16px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .info-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .plate-number {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            color: white;
            background: #000;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            border: 2px solid #fff;
            text-align: center;
            letter-spacing: 2px;
        }

        .house-number {
            font-size: 3rem;
            font-weight: 700;
            color: #fbbf24; /* Amber */
        }

        .status-badge {
            font-size: 2rem;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            color: white;
            text-transform: uppercase;
        }

        .bg-member { background-color: var(--status-member-bg); }
        .bg-visitor { background-color: var(--status-visitor-bg); }
        
        .direction-arrow {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dir-in { color: #34d399; } /* Green */
        .dir-out { color: #f87171; } /* Red */

        /* Right Side: Sidebar History */
        .sidebar {
            background: #1f2937;
            border-left: 1px solid #374151;
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #d1d5db;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #374151;
        }

        .history-card {
            background: #374151;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
            transition: opacity 0.3s;
        }
        
        .history-thumb {
            width: 70px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            background: #000;
        }

        .history-info h6 { margin: 0; font-size: 1.1rem; font-weight: 600; }
        .history-time { font-size: 0.85rem; color: #9ca3af; }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-light mb-3" style="width: 3rem; height: 3rem;"></div>
    <h3>กำลังเชื่อมต่อระบบ LPR...</h3>
</div>

<div class="main-container">
    <!-- Monitor Zone -->
    <div class="monitor-zone">
        <div class="clock-header">
            <div><i data-lucide="shield-check" class="text-success"></i> Guard Monitor Station</div>
            <div id="liveClock">00:00:00</div>
        </div>

        <div class="main-image-box">
            <img id="mainImage" src="" alt="Waiting for vehicle..." style="display: none;">
            <div id="noImageText" class="text-muted">
                <i data-lucide="camera" size="64"></i>
                <p class="mt-2 fs-4">รอรถผ่านเข้า-ออก...</p>
            </div>
        </div>

        <div class="info-panel">
            <!-- Col 1: Plate & House -->
            <div class="info-group border-end border-secondary pe-3">
                <div class="label">เลขทะเบียน</div>
                <div id="mainPlate" class="plate-number">-</div>
                
                <div class="mt-3">
                    <div class="label">บ้านเลขที่</div>
                    <div id="mainHouse" class="house-number">-</div>
                </div>
            </div>

            <!-- Col 2: Status & Time -->
            <div class="info-group ps-3 justify-content-between">
                <div>
                    <div class="label">สถานะ</div>
                    <div id="mainStatusBadge" class="status-badge bg-secondary">
                        Waiting
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-end">
                    <div>
                        <div class="label">เวลาที่เข้า-ออก</div>
                        <div id="mainTime" class="fs-2 fw-bold">-</div>
                    </div>
                    <div id="mainDirection" class="direction-arrow">
                        -
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar History -->
    <div class="sidebar">
        <div class="sidebar-title">ประวัติล่าสุด</div>
        <div id="historyList">
            <!-- History Items will be injected here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const SB_URL = 'https://zrpzuaaudkhkfabwbwkv.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpycHp1YWF1ZGtoa2ZhYndid2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxMDY0MDksImV4cCI6MjA4NDY4MjQwOX0.K9pOF4yMLHDCwD17X3_7tOesBbceJmjvf7m4xqt7R6k';
    
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
    
    // Cache
    let carMap = new Map();
    let lastLogId = null;

    // --- Clock ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('liveClock').innerText = now.toLocaleTimeString('th-TH', { 
            hour: '2-digit', minute: '2-digit', second: '2-digit', day: 'numeric', month: 'short', year: 'numeric' 
        });
    }, 1000);

    // --- Core Logic ---
    async function initSystem() {
        await fetchAllowedCars(); // Load allowed list once
        await fetchLatestLog();   // Get the very last car immediately
        setupRealtimeListener();  // Listen for new cars
        
        document.getElementById('loadingOverlay').style.display = 'none';
        lucide.createIcons();
    }

    async function fetchAllowedCars() {
        try {
            const { data } = await supabaseClient.from('allowed_cars').select('plate_number, house_number, list_type');
            if (data) {
                data.forEach(car => {
                    const cleanPlate = (car.plate_number || '').replace(/\s+/g, '').toLowerCase();
                    if (cleanPlate) carMap.set(cleanPlate, { house: car.house_number, type: car.list_type });
                });
                console.log("Allowed cars loaded:", carMap.size);
            }
        } catch (err) { console.error(err); }
    }

    async function fetchLatestLog() {
        try {
            const { data } = await supabaseClient
                .from('access_logs')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(10); // Get last 10 for history

            if (data && data.length > 0) {
                updateMainDisplay(data[0]); // Show latest on main
                updateHistoryList(data.slice(1)); // Show rest in sidebar
                lastLogId = data[0].id;
            }
        } catch (err) { console.error(err); }
    }

    function setupRealtimeListener() {
        supabaseClient
            .channel('public:access_logs')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'access_logs' }, payload => {
                console.log("New Car Detected!", payload.new);
                handleNewCar(payload.new);
            })
            .subscribe();
    }

    async function handleNewCar(newRecord) {
        // Move current main display to history top
        const currentMainData = {
            plate_number: document.getElementById('mainPlate').innerText,
            created_at: new Date().toISOString(), // Approximation
            image_url: document.getElementById('mainImage').src
        };
        
        // Update Main Display
        await updateMainDisplay(newRecord);
        
        // Refresh history (simplest way is to re-fetch to ensure order)
        // Or manually inject to DOM for speed
        const historyContainer = document.getElementById('historyList');
        const newItem = createHistoryItem(newRecord); // Actually the previous one goes here, but for simplicity let's rely on fetchLatestLog logic or append
        
        // Better: Just re-fetch latest 10 to keep sync perfect
        setTimeout(fetchLatestLog, 1000); 
    }

    async function updateMainDisplay(log) {
        // 1. Process Data
        const plate = log.plate_number || 'ไม่ทราบเลข';
        const cleanPlate = plate.replace(/\s+/g, '').toLowerCase();
        
        // Match House No
        const allowedInfo = carMap.get(cleanPlate);
        const houseNo = allowedInfo ? allowedInfo.house : '-';
        
        // Determine Status
        let isMember = (log.status || '').toLowerCase().includes('member') || allowedInfo !== undefined;
        let statusText = isMember ? 'ลูกบ้าน (ผ่านได้)' : 'ผู้มาติดต่อ (แลกบัตร)';
        let statusClass = isMember ? 'bg-member' : 'bg-visitor';
        
        // Time
        const timeObj = new Date(log.created_at);
        const timeStr = timeObj.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });

        // Direction
        const isEntry = log.direction === 'in';
        const dirText = isEntry ? 'ขาเข้า' : 'ขาออก';
        const dirClass = isEntry ? 'dir-in' : 'dir-out';
        const dirIcon = isEntry ? 'arrow-right-circle' : 'arrow-left-circle';

        // 2. Update UI Elements
        document.getElementById('mainPlate').innerText = plate;
        document.getElementById('mainHouse').innerText = houseNo;
        
        const badge = document.getElementById('mainStatusBadge');
        badge.className = `status-badge ${statusClass}`;
        badge.innerText = statusText;

        document.getElementById('mainTime').innerText = timeStr + ' น.';
        
        const dirEl = document.getElementById('mainDirection');
        dirEl.className = `direction-arrow ${dirClass}`;
        dirEl.innerHTML = `<i data-lucide="${dirIcon}"></i> ${dirText}`;

        // 3. Image Handling
        const imgEl = document.getElementById('mainImage');
        const noImgEl = document.getElementById('noImageText');
        
        if (log.image_url) {
            imgEl.style.display = 'block';
            noImgEl.style.display = 'none';
            // Add timestamp to force reload
            imgEl.src = log.image_url; 
            imgEl.onerror = () => {
                // Retry once with cache bust
                imgEl.src = log.image_url + '?t=' + Date.now();
            };
        } else {
            imgEl.style.display = 'none';
            noImgEl.style.display = 'block';
        }

        lucide.createIcons();
        
        // Optional: Play Alert Sound
        playAlertSound();
    }

    function updateHistoryList(logs) {
        const container = document.getElementById('historyList');
        container.innerHTML = ''; // Clear current

        logs.forEach(log => {
            container.appendChild(createHistoryItem(log));
        });
        lucide.createIcons();
    }

    function createHistoryItem(log) {
        const timeStr = new Date(log.created_at).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
        const imgUrl = log.image_url || 'https://via.placeholder.com/70x50?text=NoImg';
        const dirText = log.direction === 'in' ? 'เข้า' : 'ออก';
        const dirColor = log.direction === 'in' ? 'text-success' : 'text-danger';

        const div = document.createElement('div');
        div.className = 'history-card';
        div.innerHTML = `
            <img src="${imgUrl}" class="history-thumb" onerror="this.src='https://via.placeholder.com/70x50?text=Error'">
            <div class="history-info">
                <h6>${log.plate_number || '-'}</h6>
                <div class="history-time">
                    ${timeStr} | <span class="${dirColor}">${dirText}</span>
                </div>
            </div>
        `;
        return div;
    }

    function playAlertSound() {
        // Simple beep using AudioContext (browser policy might require interaction first)
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 800;
            gain.gain.value = 0.1;
            osc.start();
            setTimeout(() => osc.stop(), 200);
        } catch (e) { /* Ignore audio errors */ }
    }

    // Start
    document.addEventListener('DOMContentLoaded', initSystem);

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
