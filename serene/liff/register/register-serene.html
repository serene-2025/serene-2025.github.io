    <script>
        // Define types for LIFF profile
        class LIFFProfile {
            constructor(userId, displayName, pictureUrl) {
                this.userId = userId;
                this.displayName = displayName;
                this.pictureUrl = pictureUrl;
            }
        }

        // Initialize LIFF
        function initializeLiff(myLiffId) {
            liff.init({
                liffId: myLiffId
            })
            .then(() => {
                getProfile();
                setupForm();
            })
            .catch((err) => {
                console.error("LIFF Initialization failed:", err);
            });
        }

        // Get user profile from LIFF
        function getProfile() {
            liff.getProfile()
                .then((profile) => {
                    const { userId, displayName, pictureUrl } = profile;
                    const picURLElement = document.getElementById("picURL");
                    const uidElement = document.getElementsByName("Uid")[0];
                    const unameElement = document.getElementsByName("UName")[0];
                    const upicElement = document.getElementsByName("Upic")[0];

                    picURLElement.src = pictureUrl;
                    uidElement.value = userId;
                    unameElement.value = displayName;
                    upicElement.value = pictureUrl;
                })
                .catch((err) => {
                    console.error("Failed to get profile:", err);
                });
        }

        // Setup form event listeners
        function setupForm() {
            const form = document.forms['google-sheet'];
            const submitButton = document.getElementById("submit");
            const vistoCheckbox = document.getElementById("visto");

            // Disable submit button by default
            submitButton.disabled = true;

            // Toggle submit button based on checkbox
            vistoCheckbox.addEventListener("change", () => {
                submitButton.disabled = !vistoCheckbox.checked;
            });

            // Handle form submission
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                submitForm();
            });

            // Handle submit button click
            submitButton.addEventListener("click", () => {
                liff.getProfile()
                    .then((profile) => {
                        sendRegistrationMessage(profile);
                    })
                    .catch((err) => {
                        console.error("Failed to get profile:", err);
                    });
            });
        }

        // Submit form data to Google Sheets
        function submitForm() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzDBa9nJZ-qFyNn-qoM8f59pjp5JDbxizK8DIWdj0zBkOG7bTUu5JBOwGj1EpycGFvt/exec';
            const form = document.forms['google-sheet'];

            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .catch((error) => {
                console.error('Error!', error.message);
            });
        }
