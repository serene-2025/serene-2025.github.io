<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานะงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f4f8;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .completed {
            opacity: 0.7;
            background-color: #d1fae5; /* สีเขียวอ่อน */
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4f46e5;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.2s ease;
        }
        .custom-checkbox.checked {
            background-color: #4f46e5;
        }
        .custom-checkbox.checked:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        @media (max-width: 640px) {
            .task-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .toast.success {
            background-color: #10b981;
        }
        .toast.error {
            background-color: #ef4444;
        }
        .toast.show {
            opacity: 1;
        }

        /* สีสำหรับชื่อผู้รับผิดชอบ */
        .owner-อนุชา-หนึ่ง {
            background-color: #FFD700; /* สีทอง */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-อนุศักดิ์-ต้นกล้า {
            background-color: #FF69B4; /* สีช็อกโกแลต */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-สุริยา-ทง {
            background-color: #87CEEB; /* สีฟ้า */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-ยุทธศักดิ์-ต๊อก {
            background-color: #98FB98; /* สีเขียว */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-ศุพกฤษ-พี่ต้น {
            background-color: #FF6347; /* สีส้ม */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-ภัทร-โด้ {
            background-color: #9370DB; /* สีม่วง */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-มงคลศิลป์-บอล {
            background-color: #FFDAB9; /* สีแดง */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-อรนภา-ปอ {
            background-color: #7CFC00; /* สีเขียวอ่อน */
            padding: 2px 6px;
            border-radius: 4px;
        }

        .owner-จักรพรรดิ-พี่จักร {
            background-color: #FF7F50; /* สีส้มอ่อน */
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="container mx-auto px-4 py-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-indigo-800 text-center">ระบบติดตามสถานะงาน</h1>
                <p class="text-gray-600 text-center mt-2">บันทึกและติดตามความคืบหน้าของงาน</p>
            </header>

            <!-- Dashboard -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">แดชบอร์ดความคืบหน้า</h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <h3 class="text-sm font-medium text-blue-800">งานทั้งหมด</h3>
                        <p class="text-2xl font-bold text-blue-700" id="total-tasks">0</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                        <h3 class="text-sm font-medium text-yellow-800">งานที่กำลังดำเนินการ</h3>
                        <p class="text-2xl font-bold text-yellow-700" id="in-progress-tasks">0</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                        <h3 class="text-sm font-medium text-green-800">งานที่เสร็จสิ้น</h3>
                        <p class="text-2xl font-bold text-green-700" id="completed-tasks">0</p>
                    </div>
                </div>

                <div class="mb-2">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-gray-700">ความคืบหน้าโดยรวม</span>
                        <span class="text-sm font-medium text-gray-700" id="progress-percentage">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Task Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">เพิ่มงานใหม่</h2>
                <form id="task-form" class="space-y-4">
                    <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่องาน</label>
                        <input type="text" id="task-name" name="task-name" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="task-description" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียด</label>
                        <textarea id="task-description" name="task-description" rows="2"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="task-owner" class="block text-sm font-medium text-gray-700 mb-1">ผู้รับผิดชอบ</label>
                        <select id="task-owner" name="task-owner" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">เลือกผู้รับผิดชอบ</option>
                            <option value="อนุชา (หนึ่ง)">อนุชา (หนึ่ง)</option>
                            <option value="อนุศักดิ์ (ต้นกล้า)">อนุศักดิ์ (ต้นกล้า)</option>
                            <option value="สุริยา (ทง)">สุริยา (ทง)</option>
                            <option value="ยุทธศักดิ์ (ต๊อก)">ยุทธศักดิ์ (ต๊อก)</option>
                            <option value="ศุพกฤษ (พี่ต้น)">ศุพกฤษ (พี่ต้น)</option>
                            <option value="ภัทร (โด้)">ภัทร (โด้)</option>
                            <option value="มงคลศิลป์ (บอล)">มงคลศิลป์ (บอล)</option>
                            <option value="อรนภา (ปอ)">อรนภา (ปอ)</option>
                            <option value="จักรพรรดิ (พี่จักร)">จักรพรรดิ (พี่จักร)</option>
                        </select>
                    </div>
                    <div>
                        <label for="due-date" class="block text-sm font-medium text-gray-700 mb-1">กำหนดส่ง</label>
                        <input type="date" id="due-date" name="due-date"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" id="submit-btn"
                            class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            เพิ่มงาน
                        </button>
                    </div>
                </form>
            </div>

            <!-- Task List -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2 sm:mb-0">รายการงาน</h2>
                    <div class="flex space-x-2">
                        <button id="refresh-btn" class="px-3 py-1 text-sm bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none">
                            <span id="refresh-icon">↻</span> รีเฟรช
                        </button>
                        <button id="show-all" class="px-3 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none">
                            ทั้งหมด
                        </button>
                        <button id="show-active" class="px-3 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none">
                            กำลังดำเนินการ
                        </button>
                        <button id="show-completed" class="px-3 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none">
                            เสร็จสิ้น
                        </button>
                    </div>
                </div>

                <div id="task-list" class="space-y-4">
                    <!-- Tasks will be added here dynamically -->
                    <div class="text-center text-gray-500 py-8" id="no-tasks-message">
                        ยังไม่มีงานในระบบ กรุณาเพิ่มงานใหม่
                    </div>
                    <div id="loading-tasks" class="text-center text-gray-500 py-8 hidden">
                        <div class="inline-block spinner border-indigo-600"></div>
                        กำลังโหลดข้อมูล...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <div class="task-card p-4 border rounded-lg bg-white shadow-sm">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between">
                <div class="flex-1">
                    <div class="flex items-start">
                        <div class="checkbox-container mt-1">
                            <div class="custom-checkbox" data-completed="false"></div>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-900 task-title"></h3>
                            <p class="text-sm text-gray-600 task-description mt-1"></p>
                            <div class="mt-2 flex flex-wrap gap-2">
                                <span class="inline-flex items-center text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                    <span class="task-owner"></span>
                                </span>
                                <span class="inline-flex items-center text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span class="due-date"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
<!--                 <div class="task-actions flex mt-3 sm:mt-0">
                    <button class="edit-task text-sm text-blue-600 hover:text-blue-800 mr-3">แก้ไข</button>
                    <button class="delete-task text-sm text-red-600 hover:text-red-800">ลบ</button>
                </div> -->
            </div>
        </div>
    </template>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">แก้ไขงาน</h2>
            <form id="edit-task-form" class="space-y-4">
                <input type="hidden" id="edit-task-id">
                <div>
                    <label for="edit-task-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่องาน</label>
                    <input type="text" id="edit-task-name" name="edit-task-name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="edit-task-description" class="block text-sm font-medium text-gray-700 mb-1">รายละเอียด</label>
                    <textarea id="edit-task-description" name="edit-task-description" rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div>
                    <label for="edit-task-owner" class="block text-sm font-medium text-gray-700 mb-1">ผู้รับผิดชอบ</label>
                    <select id="edit-task-owner" name="edit-task-owner" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">เลือกผู้รับผิดชอบ</option>
                        <option value="อนุชา (หนึ่ง)">อนุชา (หนึ่ง)</option>
                        <option value="อนุศักดิ์ (ต้นกล้า)">อนุศักดิ์ (ต้นกล้า)</option>
                        <option value="สุริยา (ทง)">สุริยา (ทง)</option>
                        <option value="ยุทธศักดิ์ (ต๊อก)">ยุทธศักดิ์ (ต๊อก)</option>
                        <option value="ศุพกฤษ (พี่ต้น)">ศุพกฤษ (พี่ต้น)</option>
                        <option value="ภัทร (โด้)">ภัทร (โด้)</option>
                        <option value="มงคลศิลป์ (บอล)">มงคลศิลป์ (บอล)</option>
                        <option value="อรนภา (ปอ)">อรนภา (ปอ)</option>
                        <option value="จักรพรรดิ (พี่จักร)">จักรพรรดิ (พี่จักร)</option>
                    </select>
                </div>
                <div>
                    <label for="edit-due-date" class="block text-sm font-medium text-gray-700 mb-1">กำหนดส่ง</label>
                    <input type="date" id="edit-due-date" name="edit-due-date"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex justify-between">
                    <button type="button" id="cancel-edit"
                        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        ยกเลิก
                    </button>
                    <button type="submit" id="save-edit-btn"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">รายละเอียดงาน</h2>
            <div id="task-details-content">
                <!-- Task details will be added here dynamically -->
            </div>
            <div class="flex justify-end mt-4">
                <button id="close-task-details" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    ปิด
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // API URL for Google Apps Script
            const API_URL = 'https://script.google.com/macros/s/AKfycbzkmlanhlylrSdmiJo7UGfHoR-4ztpIVqbsPzlH0f72FQUgODYoXSitEI9OTPioHpQhMw/exec';

            // DOM elements
            const taskForm = document.getElementById('task-form');
            const submitBtn = document.getElementById('submit-btn');
            const taskList = document.getElementById('task-list');
            const noTasksMessage = document.getElementById('no-tasks-message');
            const loadingTasks = document.getElementById('loading-tasks');
            const taskTemplate = document.getElementById('task-template');
            const editModal = document.getElementById('edit-modal');
            const editTaskForm = document.getElementById('edit-task-form');
            const cancelEditBtn = document.getElementById('cancel-edit');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const refreshIcon = document.getElementById('refresh-icon');

            // Filter buttons
            const showAllBtn = document.getElementById('show-all');
            const showActiveBtn = document.getElementById('show-active');
            const showCompletedBtn = document.getElementById('show-completed');

            // Dashboard elements
            const totalTasksEl = document.getElementById('total-tasks');
            const inProgressTasksEl = document.getElementById('in-progress-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const progressBarEl = document.getElementById('progress-bar');
            const progressPercentageEl = document.getElementById('progress-percentage');

            // Toast elements
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            // Task Details Modal elements
            const taskDetailsModal = document.getElementById('task-details-modal');
            const closeTaskDetailsBtn = document.getElementById('close-task-details');

            let tasks = [];
            let currentFilter = 'all';

            // Show toast notification
            function showToast(message, type = 'success') {
                toastMessage.textContent = message;
                toast.className = `toast ${type} show`;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Fetch tasks from API
            async function fetchTasks() {
                try {
                    noTasksMessage.classList.add('hidden');
                    loadingTasks.classList.remove('hidden');

                    const response = await fetch(`${API_URL}?action=getTasks`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/plain'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('เกิดข้อผิดพลาดในการโหลดข้อมูล');
                    }

                    const data = await response.json();
                    tasks = data.tasks || [];

                    renderTasks();
                    updateDashboard();
                    showToast('โหลดข้อมูลสำเร็จ');
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                    showToast('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message, 'error');
                    tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                    renderTasks();
                    updateDashboard();
                } finally {
                    loadingTasks.classList.add('hidden');
                }
            }

            // Add new task
            taskForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const taskName = document.getElementById('task-name').value;
                const taskDescription = document.getElementById('task-description').value;
                const taskOwner = document.getElementById('task-owner').value;
                const dueDate = document.getElementById('due-date').value;

                const newTask = {
                    id: Date.now().toString(),
                    name: taskName,
                    description: taskDescription,
                    owner: taskOwner,
                    dueDate: dueDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div> กำลังบันทึก...';

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain'
                        },
                        body: JSON.stringify({
                            action: 'addTask',
                            task: newTask
                        })
                    });

                    if (!response.ok) {
                        throw new Error('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                    }

                    const data = await response.json();

                    if (data.success) {
                        // Add task to local array
                        tasks.push(newTask);

                        // Save to localStorage as backup
                        localStorage.setItem('tasks', JSON.stringify(tasks));

                        renderTasks();
                        updateDashboard();
                        showToast('เพิ่มงานสำเร็จ');

                        // Reset form
                        taskForm.reset();
                    } else {
                        throw new Error(data.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                    }
                } catch (error) {
                    console.error('Error adding task:', error);
                    showToast('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message, 'error');

                    // Add to local array anyway for better UX
                    tasks.push(newTask);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                    updateDashboard();
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;

            // Render tasks based on current filter
            function renderTasks() {
                // Clear task list
                while (taskList.firstChild !== noTasksMessage && taskList.firstChild !== loadingTasks) {
                    taskList.removeChild(taskList.firstChild);
                }

                // Filter tasks
                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }

                // Sort tasks: completed at the bottom, then by due date
                filteredTasks.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }

                    if (a.dueDate && b.dueDate) {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }

                    return 0;
                });

                if (filteredTasks.length === 0) {
                    noTasksMessage.classList.remove('hidden');

                    noTasksMessage.classList.add('hidden');

                filteredTasks.forEach(task => {

                    if (task.completed) {

                    taskElement.querySelector('.task-description').textContent = task.description || '';

                    const ownerClass = `owner-${task.owner.replace(/\s+/g, '-')}`;
                    ownerSpan.classList.add(ownerClass);

                    if (task.dueDate) {
                        const formattedDate = new Date(task.dueDate).toLocaleDateString('th-TH', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        dueDateEl.textContent = formattedDate;

                        if (!task.completed && new Date(task.dueDate) < new Date()) {
